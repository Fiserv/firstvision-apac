              example: $10.00
            instalmentAmount:
              maxLength: 24
              type: string
              description: Instalment amount to be paid in each tenure in monetary
                units and subunits.
              example: $130.00
            loanReferenceNumber:
              maxLength: 23
              type: string
              description: User-defined identification number for the loan plan that
                you are adding.
              example: PLAN
            planIdDescription:
              maxLength: 30
              type: string
              description: Description of the Credit Plan Master entity. This description
