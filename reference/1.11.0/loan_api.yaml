                with this Credit Plan Master entity.
              example: PLAN
            prorataInterestAmount:
              maxLength: 24
              type: string
              description: Interest rate associated with the payment.
              example: $12.00
            totalInterestAmount:
              maxLength: 24
              type: string
              description: Total interest amount of all payments in monetary units
                and subunits.
              example: $100.00
            totalPrincipalAmount:
              maxLength: 24
              type: string
              description: Total principal amount of all payments in monetary units
                and subunits.
              example: $1,200.00
            totalRepaymentAmount:
              maxLength: 24
              type: string
              description: Total amount of payment in monetary units and subunits.
              example: $130.00
