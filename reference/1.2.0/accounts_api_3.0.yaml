              example: 00/00/0000
            userFee2assessmentDate:
              maxLength: 10
              type: string
              description: Date on which CMS assesses user-defined fees 2 for a deferred
                credit plan. The format is MM/DD/YYYY or DD/MM/YYYY depending on the
                DATE FORMAT on System Control.
              example: 00/00/0000
            userFee3assessmentDate:
              maxLength: 10
              type: string
              description: Date on which CMS assesses user-defined fees 3 for a deferred
                credit plan. The format is MM/DD/YYYY or DD/MM/YYYY depending on the
                DATE FORMAT on System Control.
