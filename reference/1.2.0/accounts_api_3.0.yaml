          description: Flag that forces an account to restructure. The account must
            be assigned to the VisionPLUS Collections, Tracking, and Analysis system
            (CTA) for collections related activity.<br/>The values are:<br/>&nbsp;
            'Y' - Yes, force the restructure <br/>&nbsp; 'N' - No, do not force the
            restructure (Default)
          example: Y
        numberOfUnblockedCards:
          maximum: 99999
          maxLength: 5
          type: integer
          description: Number of unblocked outstanding cards (plastic) for this account.
            The value in this field is system-generated; you cannot change it.
          example: '2'
        relationshipId:
          maxLength: 19
          type: string
          description: Unique identification number of the Relationship entity to
            which account identification is assigned.
          example: ' '
        billingLevel:
          maxLength: 1
          type: string
          description: This is the Code which indicates whether billing occurs for
            the account at the relationship level or subordinate account level. <br/>The
            values are:<br/> &nbsp; '0' - Relationship level <br/> &nbsp; '1' - Subordinate
            account level (Default)
          example: '1'
        isVipEnabled:
          maxLength: 1
          type: string
          description: User-defined code that indicates this account holder is an
            important or influential customer.<br/>The values are:<br/>&nbsp; '0'
            - Regular customer <br/>&nbsp; '1' - VIP customer.
          example: '0'
        liabilityIndicator:
          maxLength: 1
          type: string
          description: Code that indicates the type of liability for the account.
            This value defaults from HCS and is used for collection purposes.<br/>The
            values are:<br/>&nbsp; '0' - Company liability (CL). The company is responsible
            for the balance generated by subordinate accounts <br/>&nbsp; '1' - Individual
            liability (IL). Individual account holders are responsible for the account
            balances <br/>&nbsp; '2' - Individual liability with company indemnity
            (ILCI). Individual cardholders are responsible for account balances. If
            the account is delinquent a specified number of months, the balance is
            moved to a company billing account
          example: '0'
        employeeCode:
          maxLength: 2
          type: string
          description: User-defined employee code.
          example: ' '
        returnMailCount:
          maximum: 99
          maxLength: 2
          type: integer
          description: This field indicates the number of times mail has been returned.
            The values are 00–99. If this field is greater than zero, CMS produces
            statements only online.
          example: '0'
        returnMailUser:
          maxLength: 3
          type: string
          description: This field is a user-defined code that identifies the type
            of mail previously returned, such as a statement.
          example: ' '
        returnMailDate:
          maxLength: 10
          type: string
          description: This field is the date of the previously returned mail. The
            format is MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT on System
            Control.
          example: 00/00/0000
        permanentCollector:
          maxLength: 3
          type: string
          description: Code or initials used to identify the permanent collector assigned
            to the account.
          example: ' '
        correspondenceCustomerId:
          maxLength: 19
          type: string
          description: Number that identifies the Customer Name/Address entity that
            contains the correspondence customer address for statements and other
            correspondence.
          example: ' '
        letterRequest:
          maxLength: 3
          type: string
          description: User-defined code that identifies a letter to be generated
            during the next CMS daily run. CMS clears this field (resets the field
            to a blank) each CMS daily run.
          example: ' '
        isFraudulentReportEnabled:
          maxLength: 1
          type: string
          description: Code that determines whether fraud reporting is active for
            the account.<br/>The values are:<br/>&nbsp; 'N' - Do not report potentially
            fraudulent activity <br/>&nbsp; 'Y' - Report potentially fraudulent activity
          example: N
        chargeOffDetails:
          type: object
          properties:
            chargeOffStatus:
              maxLength: 1
              type: string
              description: Code that identifies the charge-off status of this account.
                Values 1–3 indicate charge-offs in progress. Values 5–6 indicate charge-offs
                completed.<br/>The values are:<br/>&nbsp; '0' - Not charged off (Default)
                <br/>&nbsp; '1' - Potential (within 60 days of automatic chargeoff)
                <br/>&nbsp; '2' - Pending (within 30 days of automatic chargeoff)
                <br/>&nbsp; '3' - Manual <br/>&nbsp; '4' - Blocked <br/>&nbsp; '5'
                - Automatically completed <br/>&nbsp; '6' - Manually completed <br/>&nbsp;
                '9' - Account abandoned
              example: '0'
            chargeOffReason:
              maxLength: 1
              type: string
              description: Code that identifies the charge-off reason for the account.<br/>The
                values are:<br/>&nbsp; ' ' - No reason applied (Default) <br/>&nbsp;
                'C' - Credit loss <br/>&nbsp; 'B' - Bankruptcy <br/>&nbsp; 'F' - Fraud
                loss <br/>&nbsp; 'T' - Counterfeit
              example: ' '
            resetChargeoffDaysSwitch:
              maxLength: 1
              type: string
              description: Code that indicates whether CMS automatically resets the
                charge-off block code and the charge-off days (NUMBER OF CHARGEOFF
                DAYS) when the System defined/User defined charge-off reason code
                is changed.<br/>The values are:<br/>&nbsp; '0' - Do not reset the
                charge-off block code or the number of charge-off days (Default) <br/>&nbsp;
                '1' - Reset the number of charge-off days <br/>&nbsp; '2' - Reset
                the charge-off block code and the number of charge-off days
              example: '0'
            additionalChargeOffReason:
              maxLength: 1
              type: string
              description: 'This field is user-defined and further describes the charge-off
                reason, ex: C1 in above two fields (CHARGE OFF REASON and ADDITIONAL
                CHARGE OFF REASON) could indicate credit loss due to death. C2 could
                indicate credit loss due to another reason.'
              example: ' '
            chargeOffDaysCount:
              maximum: 999
              maxLength: 3
              type: integer
              description: Number of days until charge-off.
              example: '0'
        disputedDetails:
          type: object
          properties:
            disputedItemsCount:
              maximum: 99999
              maxLength: 5
              type: integer
              description: This field identifies the total number of outstanding disputed
                items on the account.
              example: '0'
            totalCashDisputedItemsAmount:
              maxLength: 24
              type: string
              description: This field identifies the total amount of outstanding disputed
                items on the account.
              example: $0.00
            cashDisputedAmount:
              maxLength: 24
              type: string
              description: This field identifies the total amount of disputed cash
                items on the account.
              example: $0.00
            cashDisputedItemsCount:
              maximum: 99999
              maxLength: 5
              type: integer
              description: This field identifies the total number of cash plans with
                a disputed balance on the account.
              example: '0'
        deferMembershipFeeDate:
          maxLength: 10
          type: string
          description: Expiration date of the deferral period for the initial membership
