        sourceCode:
          maxLength: 20
          type: string
          description: Code to determine the source of account boarding.
          example: ' '
        pctOverrideDetails:
          type: object
          properties:
            pctExpiryDate:
              maxLength: 10
              type: string
              description: Date on which the special pricing controls expire for the
                account. The format is MM/DD/YYYY or DD/MM/YYYY depending on the DATE
                FORMAT on System Control.
              example: 31/12/2025
            pctStartDate:
              maxLength: 10
              type: string
              description: Date on which the special pricing controls start for the
