            previousFixedPaymentAmount:
              maxLength: 24
              type: string
              description: Amount of the fixed payment defined for this Credit Plan
                Segment entity. This field is used by CMS if the PYMT TYP is A, D,
                E, F, G, H, P, or X.
              example: $0.00
            interestExpiryDisclosureIndicator:
              maxLength: 1
              type: string
              description: Code that specifies whether the pending expiration of an
                interest table override (ITO) or interest deferral period must be
                disclosed on the customer statement. The value in this field defaults
                from the Credit Plan Master entity. <br/>The values are:<br/>&nbsp;
                '0' - Disclosure is not required (Default) <br/>&nbsp; '1' - Disclosure
                is required as defined on the Account Base Segment entity
              example: '0'
            cycleToDatePostedPaymentAmount:
              maxLength: 24
              type: string
              description: Payments posted cycle-to-date.
              example: $0.00
            paymentType:
              maxLength: 1
              type: string
              description: Field that indicates the payment type in effect for the
                Credit Plan Segment entity. <br/>The values are:<br/>&nbsp; 'A' -
                Bill the fixed payment amount each month, regardless of the outstanding
                balance of the account <br/>&nbsp; 'B' - Bill the account balance
                (Default) <br/>&nbsp; 'C' - Calculate a new minimum payment each cycle
                based on the repayment table and the current balance <br/>&nbsp; 'D'
                - Calculate a new minimum payment for any cycle in which a user-generated
                debit is posted <br/>&nbsp; 'E' - Calculate a fixed payment amount
                <br/>&nbsp; 'F' - Bill a fixed payment computed from the repayment
                table during the first statement cycle <br/>&nbsp; 'G' - Bill a fixed
                principal amount as computed using payment type F plus interest and
                insurance <br/>&nbsp; 'H' - Bill based on the highest balance <br/>&nbsp;
                'I' - Bill the current month’s interest only <br/>&nbsp; 'L' - Calculate
                the payment using the loan schedule <br/>&nbsp; 'M' - Bill a fixed
                principal amount calculated by dividing principal balance by LOAN
                TERM FOR SYSTEM-GENERATED PLAN on Credit Plans–>01–Credit Plan Specification.
                Add to this any unbilled interest. Amount will be recalculated each
                cycle after a new debit has posted. This value is valid only if the
                POSTING INDICATOR on Credit Plans–>01–Credit Plan Specification is
                3 <br/>&nbsp; 'P' - Bill a fixed principal amount as computed using
                payment type F plus interest, fees, and insurance <br/>&nbsp; 'Q'
                - Bill based on the highest principal balance <br/>&nbsp; 'R' - Bill
                based on the highest revolving balance <br/>&nbsp; 'S' - Bill based
                on the highest cycle ending balance <br/>&nbsp; 'T' - Term payment.
                Calculate the payment due using the percentage in the first entry
                of the repayment table <br/>&nbsp; 'U' - User-defined calculation
                via a user exit <br/>&nbsp; 'W' - Bill based on the previous purchase
                balance
              example: T
            fixedPaymentAmount:
              maxLength: 24
              type: string
              description: Amount of the fixed payment defined for this Credit Plan
                Segment entity. This field is used by CMS if the PYMT TYP is A, D,
                E, F, G, H, P, or X.
              example: $0.00
            lastRequestedPaymentAmount:
              maxLength: 24
              type: string
              description: Last Payment amount requested.
              example: $0.00
            lastPaymentAmount:
              maxLength: 24
              type: string
              description: Amount of the last payment made on this Credit Plan Segment
                entity.
              example: $0.00
            planNumberForConsolidatedPayments:
              maximum: 99999
              maxLength: 5
              type: integer
              description: Plan number that identifies the Credit Plan Master entity
                used to control consolidated payment calculations for this Credit
                Plan Segment entity.
              example: '10002'
        lastInterestRate:
          maxLength: 10
          type: string
          description: Last intrest rate used to calculate interest for this Credit
            Plan Segment entity.
          example: 0.00000%
        planType:
          maxLength: 1
          type: string
          description: Code that identifies the type of credit plan defined by the
            Credit Plan Master entity. <br/>The values are:<br/>&nbsp; 'A' - Access
            checks (cash plan) <br/>&nbsp; 'B' - Balance transfers (retail plan) <br/>&nbsp;
            'C' - Cash plan <br/>&nbsp; 'K' - Access checks (retail plan) <br/>&nbsp;
            'L' - Closed-end installment loan (loan plan) <br/>&nbsp; 'R' - Retail
            plan (Default) <br/>&nbsp; 'T' - Balance transfers (cash plan) <br/>&nbsp;
            'Y' - Prepaid (retail plan)
          example: R
        planStatus:
          maximum: 99
          maxLength: 2
          type: integer
          description: Code that indicates the status of the Credit Plan Segment entity.
          example: '1'
        previousPlanStatus:
          maximum: 99
          maxLength: 2
          type: integer
          description: Previous status code of the plan. The values for this field
            are the same as the STATUS field.
          example: '0'
        planStatusChangeDate:
          maxLength: 10
          type: string
          description: Date on which the plan status code was last changed. The format
            is MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT on System Control.
          example: 00/00/0000
        planTotalDueAmount:
          maxLength: 24
          type: string
          description: 'Total amount due on the Credit Plan Segment entity. '
          example: $0.00
  securitySchemes:
    Authorization:
      type: http
      scheme: bearer