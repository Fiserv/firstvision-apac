        generalDetails:
          type: object
          properties:
            planDescription:
              maxLength: 40
              type: string
              description: The plan description is defined in the Credit Plan Master
                entity is available.
              example: ''
            referenceNumber:
              maxLength: 23
              type: string
              description: User-defined reference number assigned to each Credit Plan
                Segment entity used to match incoming transactions to the correct
                credit plan.
              example: ''
            multipleSales:
              maxLength: 1
              type: string
              description: Code that indicates whether CMS adds additional sales transactions
                to the Credit Plan Segment entity. <br/>The values are:<br/>&nbsp;
                'I' - Generate a new Credit Plan Segment entity for each sale that
                posts on any date <br/>&nbsp; 'N' - No, add-on sales are not allowed.
                Do not add additional sales to the Credit Plan Segment entity. If
                multiple sales post on the same effective date, generate one Credit
                Plan Segment entity that includes all sales that post on the same
                effective date <br/>&nbsp; 'Y' - Yes, add-on sales are allowed. Add
                subsequent sales to the same Credit Plan Segment entity
              example: Y
            consolidatedPayment:
              maxLength: 1
              type: string
              description: Field that indicates whether CMS consolidates payments
                for the Credit Plan Segment entity. Consolidate Payment Indicator
                is a code that indicates whether CMS calculates a single (consolidated)
                payment amount for similar Credit Plan Segment entitys on the account.
                <br/>The values are:<br/>&nbsp; 'N' - No, do not consolidate for minimum
                payment calculation <br/>&nbsp; 'B' - Yes, consolidate only regular
                revolving and special credit plans for minimum payment calculation
                <br/>&nbsp; 'R' - Yes, consolidate regular revolving credit plans
                for minimum payment calculation <br/>&nbsp; 'Y' - Yes, consolidate
                different credit plans for minimum payment calculation
              example: N
            consolidatedStatement:
              maxLength: 1
              type: string
              description: Field that indicates whether CMS consolidates statements
                for the Credit Plan Segment entity. This field (CONSOLIDATE STATEMENTS
                INDICATOR) is a code that indicates whether CMS consolidates statements
                for Credit Plan Segment entitys with the same plan number. <br/>The
                values are:<br/>&nbsp; ' ' or 'N' - No, do not consolidate statements
                <br/>&nbsp; 'Y' - Yes, consolidate statements
              example: Y
            limitIndicator:
              maxLength: 1
              type: string
              description: Code that indicates how to handle tier limits. <br/>The
                values are:<br/>&nbsp; '0' - Charge separate rate for balances within
                each limit <br/>&nbsp; '1' - Charge rate at highest limit in which
                balance falls (Default)
              example: '0'
            rateType:
              maxLength: 1
              type: string
              description: Code that indicates the type of interest rate. <br/>The
                values are:<br/>&nbsp; F - Fixed rate. The interest rate is the base
                rate  <br/>&nbsp; T - Tiered rate. The rate is determined based upon
                the balance limit <br/>&nbsp; V - Variable rate. The interest rate
                may have a variance applied <br/>&nbsp; U - Tiered variable rate.
                The interest rate is determined by tiers with a variance applied  <br/>&nbsp;
                Z - Interest free
              example: ''
        interestTableOverrideDetails:
          type: object
          properties:
            tableId:
              maximum: 999
              maxLength: 3
              type: integer
              description: Field  is the identification number of the Interest table
                used for the Interest Table Override (ITO). The value in this field
                defaults from the Credit Plan Master entity. If this field contains
                an Interest table, the ITO EXPIRATION DATE field is required.
              example: '0'
            expiryDate:
              maxLength: 10
              type: string
              description: Date on which the Interest Table Override expires. This
                is the last date for which the ITO OVERRIDE is in effect. The date
                displayed in this field is determined by the Credit Plan Master entity
                or you can enter a specific date.
              example: 00/00/0000
            status:
              maxLength: 1
              type: string
              description: Field indicates the status of the Interest Table Override
                (ITO). <br/>The values are:<br/>&nbsp; ' ' - ITO is not in effect.
                No Interest table has been entered as an override <br/>&nbsp; 'A'
                - Active. ITO is in effect. The second part of this field identifies
                the Interest table in use as an override <br/>&nbsp; 'B' - Active,
                to be canceled. ITO is active but will be canceled during the next
                CMS daily run due to delinquency <br/>&nbsp; 'E' - Expired. ITO has
                passed its expiration date. The second part of this field identifies
                the Interest table in use as an override. This Interest table remains
                in effect until ratification of the normal Interest table takes effect
                <br/>&nbsp; 'I' - Inactive. An Interest table number has been entered
                as an ITO but is not yet active. CMS activates the ITO during the
                next Posting run <br/>&nbsp; 'P' - Pending. ITO has been activated
                and is waiting for ratification to occur before it becomes effective
                <br/>&nbsp; 'X' - Canceled. ITO has been canceled due to delinquency.
                CMS automatically changes this value from B to X when an ITO is canceled
                for delinquency
              example: ''
