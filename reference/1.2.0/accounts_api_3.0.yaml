        dateFieldsDetails:
          type: object
          properties:
            planDate:
              maxLength: 10
              type: string
              description: Date on which the Credit Plan Segment entity was opened,
                or generated, for the account. The format is MM/DD/YYYY or DD/MM/YYYY
                depending on the DATE FORMAT on System Control.
              example: 01/03/2021
            interestAssessmentStartDate:
              maxLength: 10
              type: string
              description: Date on which the interest deferment period ends and interest
                assessment begins. The format is MM/DD/YYYY or DD/MM/YYYY depending
                on the DATE FORMAT on System Control.
              example: 00/00/0000
            insuranceAssessmentStartDate:
              maxLength: 10
              type: string
              description: Date on which the insurance deferment period ends. Assessment
                of insurance premiums begins on the first cycle date that falls on
                or after this date. The format is MM/DD/YYYY or DD/MM/YYYY depending
                on the DATE FORMAT on System Control.
              example: 00/00/0000
            accruedThroughDate:
              maxLength: 10
              type: string
              description: Date through which intrest accrued for account.
              example: 31/12/2020
            billingBeginningDate:
              maxLength: 10
              type: string
              description: Date on which the billing deferment period ends and billing
                begins. CMS bills and lists purchases on the billing statement for
                the cycle that includes this date. The format is MM/DD/YYYY or DD/MM/YYYY
                depending on the DATE FORMAT on System Control.
              example: 00/00/0000
            paymentBeginningDate:
              maxLength: 10
              type: string
              description: Date on which the payment deferment period ends and payments
                begin. CMS begins requesting payments on the first cycle date that
                falls on or after this date. The format is MM/DD/YYYY or DD/MM/YYYY
                depending on the DATE FORMAT on System Control.
              example: 00/00/0000
            paidOutDate:
              maxLength: 10
              type: string
              description: Date on which the Credit Plan Segment entity was paid out
                to a zero balance. The format is MM/DD/YYYY or DD/MM/YYYY depending
                on the DATE FORMAT on System Control.
              example: 00/00/0000
            effectiveRateChangeDate:
              maxLength: 10
              type: string
              description: Date on which disclosure days will be met and the interest
                rate will be eligible for change. The rate change will occur after
                the first billing cycle following this date.The date in this field
                is system-generated. The format is MM/DD/YYYY or DD/MM/YYYY depending
                on the DATE FORMAT on System Control.
              example: 00/00/0000
            effectiveDate:
              maxLength: 10
              type: string
              description: Effective date of transaction. The format is MM/DD/YYYY
                or DD/MM/YYYY depending on the DATE FORMAT on System Control.
              example: 01/03/2021
            paymentTypeIndicatorMaintenanceDate:
              maxLength: 10
              type: string
              description: Date at which payment type indicator is updated. The format
                is MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT on System
                Control.
              example: 00/00/0000
            lastPaymentDate:
              maxLength: 10
              type: string
              description: Date on which the last payment was made on the account.
