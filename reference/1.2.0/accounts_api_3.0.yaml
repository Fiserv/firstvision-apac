components:
  schemas:
    ResponseErrorMessageInfo:
      type: object
      properties:
        errorCode:
          type: string
          example: ''
        detail:
          type: string
          example: ''
        title:
          type: string
          example: ''
        instance:
          type: string
          example: ''
        source:
          type: string
          example: ''
        status:
          type: integer
          example: '0'
        invalid-params:
          type: array
          items:
            type: string
    InquireAccountResponseModel:
      type: object
      properties:
        businessUnit:
          maximum: 999
          maxLength: 3
          type: integer
          description: Unique identification number associated with the organization.
            Valid values from 1-998.
          example: '200'
        accountId:
          maxLength: 19
          type: string
          description: Unique identification number for cardholder billing account.
          example: '0002000010000403266'
        productId:
          maximum: 999
          maxLength: 3
          type: integer
          description: Unique identification number of the product associated with
            the organization. Valid values are 1-998.
          example: '0'
        billingAcctInd:
          maxLength: 1
          type: string
          description: Code that indicates whether the account being added is a transaction
            (cardholder), billing, control, or diversion account. Default value is
            ‘0’ and values ‘1’ or ‘2’ or ‘3’ can be given only when HCS is active
            (COMMERCIALCARD MANAGEMENT on System Control -> 04-System Level Switch
            is 1).<br/>The values are:<br/>&nbsp; '0' - Account is a transaction account
            (Default) <br/>&nbsp; '1' - Account is a billing account <br/>&nbsp; '2'
            - Account is a control account <br/>&nbsp; '3' - Account is a diversion
            account
          example: '0'
        shortName:
          maxLength: 20
          type: string
          description: This is the short name of the account holder.
          example: Dhruv
        customerId:
          maxLength: 19
          type: string
          description: Unique identification number assigned to a customer.
          example: '0002000002000007799'
        alternateCustomerIdDetails:
          type: object
          properties:
            customerIdFlag:
              maxLength: 1
              type: string
              description: Code that indicates how CMS generates statements and other
                correspondence when an alternate Customer Name and Address entity
                exists for the account. <br/>The values are:<br/> &nbsp; ' ' - No
                action; disregard alternate customer (Default) <br/> &nbsp; 'A' -
                Alternate customer active; send statement and other correspondence
                to alternate address until expiration date <br/> &nbsp; 'B' - Alternate
                customer active; send statement and other correspondence to both addresses
                until expiration date <br/> &nbsp; 'C' - Relationship customer active;
                send statement and other correspondence to alternate address
              example: A
            customerIdExpiryDate:
              maxLength: 10
              type: string
              description: Expiration date of the alternate customer address, The
                format is MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT on
                System Control.
              example: 15/04/2022
            customerId:
              maxLength: 19
              type: string
              description: Number that identifies the alternate Customer Name/Address
                entity containing an alternate address for statements and other correspondence.
              example: '0000000001000000065'
            customerIdEffectiveDate:
              maxLength: 10
              type: string
              description: This field is the effective date of the alternate customer
                address. The default is zeros. The value entered must be a date greater
                than or equal to the next processing date of the business unit associated
                with the account. The format is MM/DD/YYYY or DD/MM/YYYY depending
                on the DATE FORMAT on System Control.
              example: 14/01/2021
        blockCodeDetails:
          type: object
          properties:
            blockCode1:
              maxLength: 1
              type: string
              description: This field identifies the block code assigned to this account.
                Block codes control specific processing options at the account level.
                Valid block codes are the letters A to Z and blank (or space).
              example: A
            blockCode2:
              maxLength: 1
              type: string
              description: This field identifies the block code assigned to this account.
                Block codes control specific processing options at the account level.
                Valid block codes are the letters A to Z and blank (or space).
              example: ' '
            blockCode1Date:
              maxLength: 10
              type: string
              description: Date on which block code 1 was entered. The value in this
                field is system-generated; you cannot change it. The format is MM/DD/YYYY
                or DD/MM/YYYY depending on the DATE FORMAT on System Control.
              example: 10/01/2021
            blockCode2Date:
              maxLength: 10
              type: string
              description: Date on which block code 2 was entered. The value in this
                field is system-generated; you cannot change it. The format is MM/DD/YYYY
                or DD/MM/YYYY depending on the DATE FORMAT on System Control.
              example: 00/00/0000
        dateFieldsDetails:
          type: object
          properties:
            accountOpenDate:
              maxLength: 10
              type: string
              description: Date on which the account was opened. You can enter a date
                that is earlier than today’s processing date (backdate). However,
                you cannot enter a date that is later than today’s processing date
                (future-date). The format is MM/DD/YYYY or DD/MM/YYYY depending on
                the DATE FORMAT on System Control.
              example: 10/06/2006
            accountClosedDate:
              maxLength: 10
              type: string
              description: Date the account was closed. The format is MM/DD/YYYY or
                DD/MM/YYYY depending on the DATE FORMAT on System Control.
              example: 00/00/0000
            nextStatementDate:
              maxLength: 10
              type: string
              description: Date on which the next statement is due to be generated
                for the account. This date is system-generated; you cannot change
                it. The format is MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT
                on System Control.
              example: 26/05/2022
            cardFeeDate:
              maxLength: 10
              type: string
              description: Date on which CMS assesses the membership fee (also called
                an annual fee). The format is MM/DD/YYYY or DD/MM/YYYY depending on
                the DATE FORMAT on System Control.
              example: 26/05/2021
            notificationReceivedDate:
              maxLength: 10
              type: string
              description: Date on which a bankruptcy notification was received or
                date on which a fraudulent loan was discovered. This date is also
                used if you are required to charge off an account within a specific
                time period for bankruptcies and fraudulent loans. The format is MM/DD/YYYY
                or DD/MM/YYYY depending on the DATE FORMAT on System Control.
              example: 00/00/0000
            lastDayToAuthorizeDate:
              maxLength: 10
              type: string
              description: Date that represents the last day authorizations are allowed
                on an old (“transfer from”) account that is undergoing a product transfer,
                smart card transfer, or product graduation transfer. The format is
                MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT on System Control.
              example: 00/00/0000
            paymentDueDate:
              maxLength: 10
              type: string
              description: Date when the next payment is due. The format is MM/DD/YYYY
                or DD/MM/YYYY depending on the DATE FORMAT on System Control.
              example: 06/06/2022
            lastPaymentDate:
              maxLength: 10
              type: string
              description: Date on which the last payment was made on the account.
                The format is MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT
                on System Control.
              example: 00/00/0000
            lastDebitDate:
              maxLength: 10
              type: string
              description: Date on which the last debit was made on the account. The
                format is MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT on
                System Control.
              example: 10/04/2022
            lastCreditDate:
              maxLength: 10
              type: string
              description: Date on which the last credit was made on the account.
                The format is MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT
                on System Control.
              example: 00/00/0000
            firstPurchaseDate:
              maxLength: 10
              type: string
              description: Date on which the first purchase was made on the account.
                The format is MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT
                on System Control.
              example: 20/02/2007
            greatestExpiryDate:
              maxLength: 10
              type: string
              description: Date on which the last card associated with the account
                expires. The date is system-generated; you cannot change it. The format
                is MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT on System
                Control.
              example: 31/12/2030
            nextCreditIntPaymentDate:
              maxLength: 10
              type: string
              description: Date next for credit interest payment. The format is MM/DD/YYYY
                or DD/MM/YYYY depending on the DATE FORMAT on System Control.
              example: 00/00/0000
            lastStatementDate:
              maxLength: 10
              type: string
              description: Date on which the account last cycled. This date is systemgenerated;
                you cannot change it. The format is MM/DD/YYYY or DD/MM/YYYY depending
                on the DATE FORMAT on System Control.
              example: 26/04/2022
            lastPurchaseDate:
              maxLength: 10
              type: string
              description: Effective date of the last purchase that posted to the
                account. The format is MM/DD/YYYY or DD/MM/YYYY depending on the DATE
                FORMAT on System Control.
              example: 10/05/2022
            graceDayExpireDate:
              maxLength: 10
              type: string
              description: Date on which the grace day period expires for the current
                cycle, also called the grace day expiration date. The format is MM/DD/YYYY
                or DD/MM/YYYY depending on the DATE FORMAT on System Control.
              example: 00/00/0000
            lastCashAdvancedDate:
              maxLength: 10
              type: string
              description: Date on which the last cash advance was made on the account.
                The format is MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT
                on System Control.
              example: 00/00/0000
        amountDetails:
          type: object
          properties:
            creditLimit:
              maxLength: 24
              type: string
              description: Credit limit of the account.
              example: $10000.00
            openToBuy:
              maxLength: 24
              type: string
              description: Current open-to-buy amount of the account.
              example: $10000.00
            currentBalance:
              maxLength: 24
              type: string
              description: Current balance of the account.
              example: $0.00
            currentDueAmount:
              maxLength: 24
              type: string
              description: Total current due amount for the account.
              example: $120.00
            totalDueAmount:
              maxLength: 24
              type: string
              description: Total amount due for the account.
              example: $0.00
            immediateDueAmount:
              maxLength: 24
              type: string
              description: 'Amount now due. CMS calculates this amount as the greater
                of one of the following amounts: Overlimit amount: This amount equals
                the account balance minus the credit limit when the account balance
                is greater than the credit limit. Past due amount: This amount equals
                the total amount due minus the current amount due when the account
                balance is greater than zero.'
              example: $0.00
            memoCreditAmount:
              maxLength: 24
              type: string
              description: Amount of outstanding memo credits for the account.
              example: $0.00
            memoDebitAmount:
              maxLength: 24
              type: string
              description: Amount of outstanding memo debits for the account.
              example: $0.00
            cashCreditLimit:
              maxLength: 24
              type: string
              description: Amount of the cash credit limit for the account.
              example: $0.00
            cashBalance:
              maxLength: 24
              type: string
              description: Current outstanding amount of the cash portion of the current
                balance. A minus sign (–) after this amount indicates a credit balance.
              example: $0.00
            cashAvailable:
              maxLength: 24
              type: string
              description: Amount of the cash credit limit available for cash transaction
                authorizations.
              example: $0.00
            firstPurchaseAmount:
              maxLength: 24
              type: string
              description: Amount of the first purchase made on the account.
              example: $0.00
            lastPaymentAmount:
              maxLength: 24
              type: string
              description: Amount of the last payment made on the account.
              example: $0.00
            cycleToDatePaymentAmount:
              maxLength: 24
              type: string
              description: This field is the total monetary amount of the payments.
                During after-hours processing, this field does not include today’s
                processing activity.
              example: $2000.00
            loanCreditLimit:
              maxLength: 24
              type: string
              description: Amount of the loan credit limit for the account.
              example: $0.00
            loanBalance:
              maxLength: 24
              type: string
              description: Total balance of all loan credit plans on this account.
              example: $0.00
            loanAvailable:
              maxLength: 24
              type: string
              description: Amount of the loan credit limit available for loans on
                this account.
              example: $0.00
            projectedDdAmount:
              maxLength: 24
              type: string
              description: Projected payment amount of the direct debit calculated
                on cycle date. By entering an amount in this field, you can override
                the direct debit amount that CMS calculated for a particular cycle.
              example: $0.00
            actualDirectDebitPaymentAmount:
              maxLength: 24
              type: string
              description: Actual amount of the direct debit transaction generated
                for the account.
              example: $0.00
            highBalanceAmount:
              maxLength: 24
              type: string
              description: Highest balance of the account in whole monetary units
                life-to-date.
              example: $1450.00
            incomeAmount:
              maxLength: 24
              type: string
              description: Income of the account holder in thousands of monetary units.
              example: $5000.00
            pastDueAmount:
              maxLength: 24
              type: string
              description: This field indicates the amount delinquent for the account
                that has been delinquent for 1 to 29 days (also called “X” days).
              example: $0.00
            lastPurchaseAmount:
              maxLength: 24
              type: string
              description: Amount of the last purchase made on the account. This amount
                is the total of all transactions that were made on the same day.
              example: $100.00
            lastCashAdvancedAmount:
              maxLength: 24
              type: string
              description: Amount of the last cash advance made on the account.
              example: $0.00
        userAccountId:
          maxLength: 19
          type: string
          description: User-defined information for the account.
          example: ' '
        status:
          maxLength: 1
          type: string
          description: Code that identifies the status of the account. This field
            is not editable during add mode; it displays during maintenance mode and
            inquiry mode only.<br/>The values are:<br/>&nbsp; 'A' - Active <br/>&nbsp;
            'B' - Conversion fraud <br/>&nbsp; 'C' - Conversion transfer <br/>&nbsp;
            'D' - Dormant <br/>&nbsp; 'F' - Fraud transfer <br/>&nbsp; 'H' - Closed/conversion
            <br/>&nbsp; 'I' - Inactive <br/>&nbsp; 'J' - Transfer in, migrated from
            inactive <br/>&nbsp; 'K' - Transfer out, migrated from inactive <br/>&nbsp;
            'M' - Migrated <br/>&nbsp; 'N' - New <br/>&nbsp; 'P' - To be purged in
            next reload <br/>&nbsp; 'Q' - Transfer in today <br/>&nbsp; 'R' - Transfer
            out today <br/>&nbsp; 'T' - Transfer <br/>&nbsp; 'V' - Conversion <br/>&nbsp;
            'X' - Charge-off/conversion <br/>&nbsp; 'Z' - Charge-off <br/>&nbsp; '8'
            - Closed <br/>&nbsp; '9' - To be purged after reload
          example: A
        billingCycle:
          maximum: 99
          maxLength: 2
