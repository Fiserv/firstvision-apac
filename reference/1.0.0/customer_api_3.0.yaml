components:
  schemas:
    CustomerDemograhicDetailsReq:
      type: object
      properties:
        emailAddress:
          maxLength: 60
          type: string
          description: Email Address - This field indicates e-mail address of the
            owner.
          example: SAM@FISERV.COM
        middleName:
          maxLength: 40
          type: string
          description: Middle Name - This field is the Middle name of the owner.
          example: ''
        firstName:
          maxLength: 40
          type: string
          description: First Name - This field is the First name of the owner.
          example: ABC
        lastName:
          maxLength: 40
          type: string
          description: Last Name - This field is the Last name of the owner.
          example: ''
        countryCode:
          maxLength: 3
          type: string
          description: Country Code - The field is the country code. The value entered
            must be a valid country code previously defined in the Security Subsystem
            and Common Routines (SSC) system via the Country Code Definitions service.
          example: IND
        city:
          maxLength: 30
          type: string
          description: City - This field indicates the City portion of the mailing
            address of  the owner.
          example: DELHI
        stateProvince:
          maxLength: 3
          type: string
          description: State/Province - This field indicates the City portion of the
            mailing address of  the owner.
          example: DL
        addressLine1:
          maxLength: 40
          type: string
          description: Address Line 1 - This is mailing address for the owner.
          example: FLAT NO:404
        addressLine2:
          maxLength: 40
          type: string
          description: Address Line 2 - This is mailing address for the owner.
          example: RAINBOW APTS
        mobilePhoneFlag:
          maxLength: 1
          type: string
          description: Mobile Phone Flag - This flag indicates that whether you have
            the owner’s permission to use this number.
          example: '0'
          enum:
          - '0'
          - '1'
          - '2'
        mobileNumber:
          maxLength: 20
          type: string
          description: Mobile Number - This field is the owner’s mobile number.
          example: '112233'
        smsFlag:
          maxLength: 1
          type: string
          description: SMS Flag - This flag indicates that whether you have the owner’s
            permission to use this number.
          example: '0'
          enum:
          - '0'
          - '1'
        faxPhoneFlag:
          maxLength: 1
          type: string
          description: Fax Phone Flag - This flag indicates that whether you have
            the owner’s permission to use this number.
          example: '0'
          enum:
          - '0'
          - '1'
          - '2'
        postalCode:
          maxLength: 10
          type: string
          description: Postal Code - This is the Postal code portion of the mailing
            address of the owner.
          example: '110004'
        faxNumber:
          maxLength: 20
          type: string
          description: Fax Number - This field is the owner’s fax number.
          example: '82364782'
        dateOfBirth:
          maxLength: 10
          type: string
          description: Date Of Birth - Date Of Birth of the owner, The format is MM/DD/YYYY
            or DD/MM/YYYY depending on the date format established on the System record
            (DATE FORMAT on System Control)
          example: 06/04/1986
        nameLine2:
          maxLength: 40
          type: string
          description: Name Line 2 - This field indicates the owner name.
          example: KK
        houseNumber:
          maxLength: 20
          type: string
          description: House Number - This field indicates the House number of the
            owner.
          example: ''
        addressLine4:
          maxLength: 40
          type: string
          description: Address Line 4 - This is mailing address for the owner.
          example: DELHI
        nameLine3:
          maxLength: 40
          type: string
          description: Name Line 3 - This field indicates the owner name.
          example: ''
        addressLine3:
          maxLength: 40
          type: string
          description: Address Line 3 - This is mailing address for the owner.
          example: CHITRAPURI
        homePhoneNumber:
          maxLength: 20
          type: string
          description: Home Phone Number - This field is the owner’s home telephone
            number.
          example: '9241800756'
        homePhoneFlag:
          maxLength: 1
          type: string
          description: Home Phone Flag - This flag indicates that whether you have
            the owner’s permission to use this number.
          example: '0'
          enum:
          - '0'
          - '1'
          - '2'
        nameLine1:
          maxLength: 40
          type: string
          description: Name Line 1 - This field indicates the owner personal name,
            business name, or  a generic name.
          example: M S SWAMY
        languageIndicator:
          maxLength: 3
          type: string
          description: Language Indicator - This is User-defined code that indicates
            the language spoken by the owner.
          example: AUS
    UpdateCustomerDemographicReqModel:
      type: object
      properties:
        userDefinedField4:
          maxLength: 1
          type: string
          description: User Defined Field 4 - User-defined fields for an owner.
          example: Y
          enum:
          - Y
          - N
        customerDemograhicDetailsReq:
          $ref: '#/components/schemas/CustomerDemograhicDetailsReq'
    ResponseErrorMessageInfo:
      type: object
      properties:
        errorCode:
          type: string
          example: ''
        errorMessage:
          type: string
          example: ''
    CustomerDemograhicDetailsRes:
      type: object
      properties:
        emailAddress:
          maxLength: 60
          type: string
          description: Email Address - that indicates the e-mail address of the owner
          example: QM422E7RJT@XVRAI.NET
        middleName:
          maxLength: 40
          type: string
          description: Middle Name - This field is the Middle name of the owner.
          example: ''
        firstName:
          maxLength: 40
          type: string
          description: First Name - This field is the First name of the owner.
          example: ABC
        lastName:
          maxLength: 40
          type: string
          description: Last Name - This field is the Last name of the owner.
          example: ''
        userDefinedField4:
          type: string
          description: User Defined Field 4 - User-defined fields for an owner.
          example: Y
        countryCode:
          maxLength: 3
          type: string
          description: Country Code - Thevalue entered must be a valid country code
            previously definedin the Security Subsystem and Common Routines (SSC)
            system
          example: AU
        city:
          maxLength: 30
          type: string
          description: City - City portion of the mailing address of the owner
          example: SYDNEY
        stateProvince:
          maxLength: 3
          type: string
          description: State/Province - Abbreviation of the state or province portion
            of the mailingaddress of the owner
          example: NSW
        addressLine1:
          maxLength: 40
          type: string
          description: Address Line 1 - Mailing address for the owner
          example: 77 30 HARVEY ISLAND
        addressLine2:
          maxLength: 40
          type: string
          description: Address Line 2 - Mailing address for the owner
          example: ''
        mobilePhoneFlag:
          type: string
          description: Mobile Phone Flag - this field is a code that indicates whether
            youhave the owner’s permission to call this number. The values are0 =No,
            do not contact the customer at this number,1=Yes, you can contact the
            customer at thisnumber (Default) 2=Preferred contact method
          example: '0'
        mobileNumber:
          maxLength: 20
          type: string
          description: Mobile Number - that indicates the mobile telephone number
            of the owner
          example: '+61440372725'
        smsFlag:
          maxLength: 1
          type: string
          description: SMS Flag - Code that indicates whether an SMS (short message
            service)message can be sent to the owner. The values are 0=No, do not
            contact the customer via SMS, 1=Yes, you can contact the customer via
            SMS(Default)
          example: '0'
        faxPhoneFlag:
          maxLength: 1
          type: string
          description: Fax Phone Flag - This field is a code that specifies whether
            theyou have the owner’s permission to call this number. The values 0 =No,
            do not contact the customer at this number,1=Yes, you can contact the
            customer at thisnumber (Default) 2=Preferred contact method
          example: '0'
        postalCode:
          maxLength: 10
