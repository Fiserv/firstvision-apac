          type: string
          example: 00000AUNAB
      - name: businessUnit
        in: query
        description: Business Unit - Identification number of the Business Unit associated
          with the Name and Address record. The values are 001–998.
        required: false
        schema:
          maxLength: 3
          type: integer
          example: 200
      - name: customerNumber
        in: path
