          maxLength: 20
          type: string
          example: 00000AUNAB
      - name: businessUnit
        in: query
        description: Business Unit - Identification number of the Business Unit associated
          with the Name and Address record. The values are 001–998.
        required: false
        schema:
          maxLength: 3
          type: number
          example: 200
      - name: customerNumber
        in: path
        description: Customer Number - This field is Identification number of the
          Name and Address record.
        required: true
