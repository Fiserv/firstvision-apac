components:
  schemas:
    ErrorList:
      type: array
      items:
        type: object
        properties:
          errorCode:
            type: string
            example: XXXXXX
            description: Error code associated with the response
          errorMessage:
            type: string
            example: Some message from the service
            description: Error message associated with the response
    
    
    CustomersNameAddressInquireResp:
      type: object
      properties:
        lastName:
          format: uppercase
          description: Last Name - This field is the Last name of the owner.
          type: string
          maxLength: 40
          example: ""
        homePhoneNumber:
          format: uppercase
          description: Home Phone Number - that indicates the home telephone number
            of the owner
          type: string
          maxLength: 20
          example: +61440372725
        businessUnit:
          default: 0.0
          description: Business Unit - Identification number of the organization associated
            with thisAccount Base Segment record. The values are 001–998.
          type: number
          maxLength: 3
          example: 200
        city:
          format: uppercase
          description: City - City portion of the mailing address of the owner
          type: string
          maxLength: 30
          example: SYDNEY
        mobileNumber:
          format: uppercase
          description: Mobile Number - that indicates the mobile telephone number
            of the owner
          type: string
          maxLength: 20
          example: +61440372725
        smsFlag:
          description: "SMS Flag - Code that indicates whether an SMS (short message\
            \ service)message can be sent to the owner. The values are 0=No, do not\
            \ contact the customer via SMS, 1=Yes, you can contact the customer via\
            \ SMS(Default)"
          type: string
          maxLength: 1
          example: 0
        postalCode:
          format: uppercase
          description: Postal Code - Postal code portion of the mailing address of
            the owner
          type: string
          maxLength: 10
          example: 110004
        houseNumber:
          format: uppercase
          description: House Number - This field indicates the owner name.
          type: string
          maxLength: 20
          example: ""
        nameLine1:
          format: uppercase
          description: "Name Line 1 - This field indicates the owner personal name,\
            \ business name, or  a generic name."
          type: string
          maxLength: 40
          example: M S SWAMY
        nameLine2:
          format: uppercase
          description: Name Line 2 - This field indicates the owner name.
          type: string
          maxLength: 40
          example: KK
        nameLine3:
          format: uppercase
          description: Name Line 3 - This field indicates the owner name.
          type: string
          maxLength: 40
          example: ' '
        emailAddress:
          format: uppercase
          description: Email Address - that indicates the e-mail address of the owner
          type: string
          maxLength: 60
          example: QM422E7RJT@XVRAI.NET
        countryCode:
          format: uppercase
          description: Country Code - Thevalue entered must be a valid country code
            previously definedin the Security Subsystem and Common Routines (SSC)
            system
          type: string
          maxLength: 3
          example: AU
        addressLine1:
          format: uppercase
          description: Address Line 1 - Mailing address for the owner
          type: string
          maxLength: 40
          example: 77 30 HARVEY ISLAND
        addressLine2:
          format: uppercase
          description: Address Line 2 - Mailing address for the owner
          type: string
          maxLength: 40
          example: ' '
        addressLine3:
          format: uppercase
          description: Address Line 3 - Mailing address for the owner
          type: string
          maxLength: 40
          example: ' '
        addressLine4:
          format: uppercase
          description: Address Line 4 - This is mailing address for the owner.
          type: string
          maxLength: 40
          example: DELHI
        mobilePhoneFlag:
          description: "Mobile Phone Flag - this field is a code that indicates whether\
            \ youhave the owner’s permission to call this number. The values are0\
            \ =No, do not contact the customer at this number,1=Yes, you can contact\
            \ the customer at thisnumber (Default) 2=Preferred contact method"
          type: string
          example: 0
        userDefinedField4:
          description: User Defined Field 4 - User-defined fields for an owner.
          type: string
          example: "Y"
        stateProvince:
          format: uppercase
          description: State/Province - Abbreviation of the state or province portion
            of the mailingaddress of the owner
          type: string
          maxLength: 3
          example: NSW
        dateOfBirth:
          format: uppercase
          description: "Date Of Birth - Date of Birth of the customer, The format\
            \ is MMDDYYYY or DDMMYYYY depending on the date format established on\
            \ the System record (DATE FORMAT on System Control)"
          type: string
          example: 06/24/1986
        homePhoneFlag:
          description: "Home Phone Flag - this field is a code that specifies whether\
            \ theyou have the owner’s permission to call this number. The values 0\
            \ =No, do not contact the customer at this number,1=Yes, you can contact\
            \ the customer at thisnumber (Default) 2=Preferred contact method"
          type: string
          example: 0
        customerNumber:
          format: uppercase
          description: Customer Number - This field is Identification number of the
            Name and Address record.
          type: string
          maxLength: 19.0
          example: 0000020000066806355
        faxPhoneFlag:
          description: "Fax Phone Flag - This field is a code that specifies whether\
            \ theyou have the owner’s permission to call this number. The values 0\
            \ =No, do not contact the customer at this number,1=Yes, you can contact\
            \ the customer at thisnumber (Default) 2=Preferred contact method"
          type: string
          maxLength: 1
          example: 0
        firstName:
          format: uppercase
          description: First Name - This field is the First name of the owner.
          type: string
          maxLength: 40
          example: ABC
        languageIndicator:
          format: uppercase
          description: Language Indicator - User-defined code that indicates the language
            spoken by the owner.
          type: string
          maxLength: 3
          example: AUS
        faxNumber:
          format: uppercase
          description: Fax Number - This field is the owner’s fax number.
          type: string
          maxLength: 20
          example: ' '
        middleName:
          format: uppercase
          description: Middle Name - This field is the Middle name of the owner.
          type: string
          maxLength: 40
          example: ""
    ListCustomersCardsResp:
      type: object
      properties:
        totalAvailable:
          default: 0.0
          description: Total Available balance at the relationship level
          type: string
          maxLength: 17
          example: $0.00
        businessUnit:
          format: uppercase
          description: Business Unit of the Relationship account (if relationship
            is active)
          type: string
          maxLength: 3
          example: 0
        homePhoneNumber:
          format: uppercase
          description: Home Phone Number of the Customer
          type: string
          maxLength: 20
          example: ++61430010348
        ssnId:
          format: uppercase
          description: SSN ID of the Customer
          type: string
          maxLength: 25
          example: 113902
        gender:
          description: Gender of the Customer
          type: string
          enum:
          - 0
          - 1
          - 2
          maxLength: 1
          example: 0
        mobileNumber:
          format: uppercase
          description: Mobile Number of the Customer
          type: string
          maxLength: 20
          example: ++61430010348
        nameLine1:
          format: uppercase
          description: First Name of the Customer
          type: string
          maxLength: 40
          example: UATMFNCU448 TWOPPPUATMLNCUST448
        emailAddress:
          format: uppercase
          description: Email Address of the Customer
          type: string
          maxLength: 60
          example: UATMFNCU448@GMAIL.COM
        workPhoneNumber:
          format: uppercase
          description: Work Phone Number of the Customer
          type: string
          maxLength: 20
          example: ++61430010348
        addressLine1:
          format: uppercase
          description: Address line 1 of the Customer
          type: string
          maxLength: 40
          example: 62 CHARTERIS DR
        creditLimit:
          default: 0.0
          description: Overall Credit Limit at the relationship level  (if relationship
            is active)
          type: string
          maxLength: 17
          example: $0.00"
        addressLine2:
          format: uppercase
          description: Address Line 2 of the Customer
          type: string
          maxLength: 40
          example: ""
        addressLine3:
          format: uppercase
          description: Address Line 3 of the Customer
          type: string
          maxLength: 40
          example: ""
        addressLine4:
          format: uppercase
          description: Address Line 4 of the Customer
          type: string
          maxLength: 40
          example: ""
        billingLvl:
          description: Flag indicating the Level of billing is at relationship level
            or at subordnate account level
          type: string
          enum:
          - 0
          - 1
          - 2
          maxLength: 1
          example: 0
        userDefinedField4:
          format: uppercase
          description: User Defined Field 4
          type: string
          maxLength: 1
          example: ""
        numberOfAccounts:
          format: uppercase
          description: Number of Accounts associated with the Customer
          type: string
          maxLength: 3
          example: 1
        dateOfBirth:
          format: date
          description: "Date of Birth of the Customer, The format is MMDDYYYY or DDMMYYYY\
            \ depending on the date format established on the System record (DATE\
            \ FORMAT on System Control)"
          type: string
          maxLength: 10
          example: 14/11/1940
        customerNumber:
