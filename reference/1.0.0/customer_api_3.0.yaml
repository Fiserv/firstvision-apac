components:
  schemas:
    Of3:
      type: object
      properties:
        emailAddress:
          maxLength: 60
          type: string
          description: Email Address - This field indicates e-mail address of the
            owner.
          example: SAM@FISERV.COM
        middleName:
          maxLength: 40
          type: string
          description: Middle Name - This field is the Middle name of the owner.
        firstName:
          maxLength: 40
          type: string
          description: First Name - This field is the First name of the owner.
          example: ABC
        lastName:
          maxLength: 40
          type: string
          description: Last Name - This field is the Last name of the owner.
        countryCode:
          maxLength: 3
          type: string
          description: Country Code - The field is the country code. The value entered
            must be a valid country code previously defined in the Security Subsystem
            and Common Routines (SSC) system via the Country Code Definitions service.
          example: IND
        city:
          maxLength: 30
          type: string
          description: City - This field indicates the City portion of the mailing
            address of  the owner.
          example: DELHI
        stateProvince:
          maxLength: 3
          type: string
          description: State/Province - This field indicates the City portion of the
            mailing address of  the owner.
          example: DL
        addressLine1:
          maxLength: 40
          type: string
          description: Address Line 1 - This is mailing address for the owner.
          example: FLAT NO:404
        addressLine2:
          maxLength: 40
          type: string
          description: Address Line 2 - This is mailing address for the owner.
          example: RAINBOW APTS
        mobilePhoneFlag:
          maxLength: 1
          type: string
          description: Mobile Phone Flag - This flag indicates that whether you have
            the owner’s permission to use this number.
          example: '0'
          enum:
          - '0'
          - '1'
          - '2'
        mobileNumber:
          maxLength: 20
          type: string
          description: Mobile Number - This field is the owner’s mobile number.
          example: '112233'
        smsFlag:
          maxLength: 1
          type: string
          description: SMS Flag - This flag indicates that whether you have the owner’s
            permission to use this number.
          example: '0'
          enum:
          - '0'
          - '1'
        faxPhoneFlag:
          maxLength: 1
          type: string
          description: Fax Phone Flag - This flag indicates that whether you have
            the owner’s permission to use this number.
          example: '0'
          enum:
          - '0'
          - '1'
          - '2'
        postalCode:
          maxLength: 10
          type: string
          description: Postal Code - This is the Postal code portion of the mailing
            address of the owner.
          example: '110004'
        faxNumber:
          maxLength: 20
          type: string
          description: Fax Number - This field is the owner’s fax number.
          example: '82364782'
        dateOfBirth:
          maxLength: 10
          type: string
          description: Date Of Birth - Date Of Birth of the owner, The format is MMDDYYYY
            or DDMMYYYY depending on the date format established on the System record
            (DATE FORMAT on System Control)
          example: 06/04/1986
        nameLine2:
          maxLength: 40
          type: string
          description: Name Line 2 - This field indicates the owner name.
          example: KK
        houseNumber:
          maxLength: 20
          type: string
          description: House Number - This field indicates the owner name.
        addressLine4:
          maxLength: 40
          type: string
          description: Address Line 4 - This is mailing address for the owner.
          example: DELHI
        nameLine3:
          maxLength: 40
          type: string
          description: Name Line 3 - This field indicates the owner name.
          example: ''
        addressLine3:
          maxLength: 40
          type: string
          description: Address Line 3 - This is mailing address for the owner.
          example: CHITRAPURI
        homePhoneNumber:
          maxLength: 20
          type: string
          description: Home Phone Number - This field is the owner’s home telephone
            number.
          example: '9241800756'
        homePhoneFlag:
          maxLength: 1
          type: string
          description: Home Phone Flag - This flag indicates that whether you have
            the owner’s permission to use this number.
          example: '0'
          enum:
          - '0'
          - '1'
          - '2'
        nameLine1:
          maxLength: 40
          type: string
          description: Name Line 1 - This field indicates the owner personal name,
            business name, or  a generic name.
          example: M S SWAMY
        languageIndicator:
          maxLength: 3
          type: string
          description: Language Indicator - This is User-defined code that indicates
            the language spoken by the owner.
          example: AUS
    UpdateCustomerDemographicReqModel:
      type: object
      properties:
        userDefinedField4:
          maxLength: 1
          type: string
          description: User Defined Field 4 - User-defined fields for an owner.
          example: Y
          enum:
          - Y
          - N
        OF3:
          $ref: '#/components/schemas/Of3'
    ResponseErrorMessageInfo:
      type: object
      properties:
        errorCode:
          type: string
        errorMessage:
          type: string
    UpdateCustomerDemographicResponseModel:
      required:
      - businessUnit
      - customerNumber
      type: object
      properties:
        userDefinedField4:
          maxLength: 1
          type: string
          description: User Defined Field 4 - User-defined fields for an owner.
          example: Y
          enum:
          - Y
          - N
        businessUnit:
          maxLength: 3
          type: number
          description: Business Unit - Identification number of the Business Unit
            associated with the Name and Address record. The values are 001–998.
          example: 200
        customerNumber:
          maxLength: 19
          type: string
          description: Customer Number - This field is Identification number of the
            Name and Address record.
          example: '0000020000065439605'
        OF3:
          $ref: '#/components/schemas/Of3'
    SearchCustomerReqModel:
      required:
      - optionalDataMatch
      - primaryData
      - primaryDataSwitch
      type: object
      properties:
        user14:
          maxLength: 20
          type: string
          description: User 14 - User-defined field for the search. This field literal
            displays as User 14 unless changed on the Organization record (ARMO11).
        middleName:
          maxLength: 40
          type: string
          description: Middle Name - Middle name of the customer.
        user15:
          maxLength: 20
          type: string
          description: User 15 - User-defined field for the search. This field literal
            displays as USER 15 unless changed on the Organization record (ARMO11).
        lastName:
          maxLength: 40
          type: string
          description: 'Last Name - Last name of the Customer. '
        businessUnit:
          maxLength: 3
          type: number
          description: Business Unit - Identification number of the organization associated
            with this Customer, the values are 001–998
          example: 0
        primaryDataSwitch:
          maxLength: 1
          type: string
          description: Primary Data Switch - A primary search value must be supplied,
            and can be based on one of four fields - last/business/generic/store name,
            identification number, phone number, postal code or mobile device id
          example: '1'
          enum:
          - '0'
          - '1'
          - '2'
          - '3'
          - '4'
        identificationNumber:
          maxLength: 25
          type: string
          description: Identification Number -  Code that indicates if this number
            is a Social Security number or other tax identification number.
        primaryData:
          maxLength: 40
          type: string
          description: Primary Data - Search field as per Primary data switch
          example: '390539172'
        phoneNumber:
          maxLength: 20
          type: string
          description: Phone Number - Phone Number of Customer
        optionalDataMatch:
          maxLength: 1
          type: string
          description: 'Optional Data Match - Code that indicates the degree of matching
            required for optional data fields. When an optional field contains a value
            greater than spaces, this field defines whether the resulting search data
            should match on all optional fields or on any optional field. The values
            are: 0 = Display any optional field match (Default) 1 = Display only those
            records that match all requested optional fields. '
          example: '1'
          enum:
          - '1'
          - '0'
        postalCode:
          maxLength: 10
          type: string
          description: Postal Code - Postal code portion of the mailing address of
            the owner
        mobileDeviceId:
