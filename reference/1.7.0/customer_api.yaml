            addressLine1:
              maxLength: 40
              type: string
              description: This field indicates the part of the mailing address of
                the employer of the owner.
              example: Y
            addressLine2:
              maxLength: 40
              type: string
              description: This field indicates the part of the mailing address of
                the employer of the owner.
              example: Y
            phoneNumber:
              maxLength: 20
              type: string
              description: The second part of this field is the work telephone number.
              example: Y
            phoneFlag:
              maximum: 9
              maxLength: 1
              type: integer
              description: This field indicates a flag that indicates whether you
