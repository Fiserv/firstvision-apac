            <br/> &nbsp; '1' - May be called <br/> &nbsp; '2' - Prefer to be called
          example: '0'
          enum:
          - 0
          - 1
          - 2
        faxNumber:
          maxLength: 20
          type: string
          description: This field indicates the owner’s fax number.
          example: '82364782'
        faxPhoneFlag:
