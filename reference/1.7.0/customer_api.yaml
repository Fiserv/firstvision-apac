            <br/> &nbsp; '1' - May be called <br/> &nbsp; '2' - Prefer to be called
          example: '0'
          enum:
          - 0
          - 1
          - 2
        mobileNumber:
          maxLength: 20
          type: string
          description: This field indicates the owner’s mobile number.
          example: '112233'
        smsFlag:
          maximum: 9
          maxLength: 1
          type: integer
          description: This flag indicates that whether you have the owner’s permission
            to use this number. <br/>The values are:<br/> &nbsp; '0' - Do not send
            <br/> &nbsp; '1' - May be send
          example: '0'
          enum:
          - 0
          - 1
