            to use this number.  <br/>The values are:<br/> &nbsp; '0' - Do not call
            <br/> &nbsp; '1' - May be called <br/> &nbsp; '2' - Prefer to be called
          example: '0'
          enum:
          - 0
          - 1
          - 2
        emailAddress:
          maxLength: 60
          type: string
          description: This field indicates e-mail address of the owner.
          example: SAM@FISERV.COM
        birthDate:
          maxLength: 10
          type: string
          description: Date Of Birth of the owner, The format is MM/DD/YYYY or DD/MM/YYYY
            depending on the DATE FORMAT on System Control.
          example: 06/04/1986
        isReturnMailEnabled:
          maxLength: 1
          type: string
          description: User-defined fields to indicates return mail delivery is enabled
