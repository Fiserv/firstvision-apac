              example: M S SWAMY
            nameLine2:
              maxLength: 40
              type: string
              description: This field indicates the owner name.
              example: KK
            nameLine3:
              maxLength: 40
              type: string
              description: This field indicates the owner name.
              example: ' '
        languageIndicator:
          maxLength: 3
          type: string
          description: This is User-defined code that indicates the language spoken
            by the owner.
          example: AUS
