components:
  schemas:
    OAuthTokenRequestV2:
      required:
      - client_assertion
      - client_assertion_type
      - grant_type
      - scope
      type: object
      properties:
        scope:
          maxLength: 20
          type: string
          description: Limit the amount of access that is granted to an access token
            (accounts, auth, bnpl, cards, customers, loans, loyalty, misc, products,
            users, all)
          example: all
        grant_type:
          maxLength: 20
          type: string
          description: It refers to the way an application gets an access token
          example: client_credentials
        client_assertion:
          maxLength: 1200
          type: string
          description: A JWT that contains information for client authentication.
            It must be digitally signed using a private key.
          example: eyJraWQiOiJBUFRfSldTX1BVQl9ERU1PX0tFWSIsImFsZyI6IlJTMjU2IiwidXNlIjoic2lnIiwidHlwIjoiand0In0.eyJhdWQiOiJGU1ZfUE9SVEFMIiwiZXhwIjoxOTk1MTM1MTczLCJqdGkiOiJhOWFvSEN3VU1MR3p5SXViQkVIeHNRIiwiaXNzIjoidmlzaW9uLWFwaS11c2VyIiwiaWF0IjoxNjk1MTM1MTc0LCJuYmYiOjE2OTUxMzUwNTQsInN1YiI6InZpc2lvbi1hcGktdXNlciJ9.cygaa_jbFHZi0fYkgzPLCRdN65XwScFBSr-ksF5Xbem1MlEjb_xPvxvyVmYLO-98f0gOL6AukK-1nXTNifnzPAs5SPq67ld9iXd3KSZmMfMlUVxwrk8jEFIBvw6wicQV3PJ6lv58u_QjsuEYD5VogcfIViIEn4fMNl4AmNubNnB9aJ2EYblBmXMDNjWhO14L-gTZ0Xnixp4-NPI8L2mEPd-WCbrtey8t3f1dtKOUXaT8gDYQhYPUGsyitf9R_pg40AgP0aMl_671S1eRla0i6ODnkFnGgTlRCg-xrf3JbKGVYXsr4ZfpyLUMUdhVXxZXY91M9hfT-YaG4fLybnm61Q
        client_assertion_type:
          maxLength: 100
          type: string
          description: A type of client_assertion
          example: urn:ietf:params:oauth:client-assertion-type:jwt-bearer
    ResponseErrorMessageInfo:
      type: object
      properties:
        errorCode:
          type: string
          example: ''
        detail:
          type: string
          example: ''
        title:
          type: string
          example: ''
        instance:
          type: string
          example: ''
        source:
          type: string
          example: ''
        status:
          type: integer
          example: '0'
        invalid-params:
          type: array
          items:
            type: string
    TokenResponse:
      type: object
      properties:
        access_token:
          maxLength: 1200
          type: string
          description: Unique Bearer token neeed to be passed for all Vision10 API
          example: ''
        token_type:
          maxLength: 7
          type: string
          description: Type of token to be authenticated
          example: Bearer
        expires_in:
          maxLength: 9
          type: integer
          description: Time after which token will be expired
          example: '0'
    ValidateTokenRequest:
      required:
      - client_id
      - client_secret
      - token
      type: object
      properties:
        token:
          maxLength: 1200
          type: string
          description: JWT Authorization Token specific to the environment
          example: eyJhbGciOiJSUzI1NiJ9.eyJzY29wZSI6ImFsbCIsImNsaWVudF9pZCI6InZpc2lvbi1hcGktdXNlciIsImZpcnN0VmlzaW9uSWQiOiIwMDAwMEFVTkFCIiwiZXhwIjoxNzUwMzkyMDAwfQ.O6ZW0FnlWN09GqPeTEgWTQ9Gq6LPyt7BWTx65z7a0DKJQWBZ-pz29NX9xcuk-1ZdoLbKd_jPpwLNYGfS4KsuOLz1tQj1-teV2JO10DHxxthlG1-IGUIMyI5MivzNFlvLEG6TipqdQd3WdNl2juqlHKpDY86N0Z_Fg3n9igw4pFDzdGpHle5_4vGnl9PkYBA_WoWtgic05_63s5j6kmWbPkrV22NsHtOjJIh0sN1Q7sArecVnJCI7mwGVC5xasLGTO-Nn3hx6r8Y2mBv1Fv39LO_rUYcaK1RXS_xkoJV_3NdopGgfq4hp9F0naCKWxUxW1oaCaGCqk3p6xhkyDsJgaQ
        client_id:
          maxLength: 60
          type: string
          description: 'An identifier associated with an application that assists
            with client  '
          example: vision-api-user
        client_secret:
          maxLength: 100
          type: string
          description: a secret known only to your Vision10 API application and the
            authorization server
          example: abcdefghizklmnopponommnshfghzxxs
    ValidateTokenResponse:
      type: object
      properties:
        valid:
          maxLength: 5
          type: boolean
          description: Tells whether token is valid or invalid
          example: 'false'
