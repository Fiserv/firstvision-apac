components:
  schemas:
    InquirePointsAccountV1ResponseModel:
      type: object
      properties:
        accountId:
          maxLength: 19
          type: string
          description: Unique identification number that identifies the points account.
          example: '1111111111111111111'
        businessUnit:
          maximum: 999
          maxLength: 3
          type: integer
          description: Unique identification number associated with the organization.
            Valid values from 1-998.
          example: '600'
        cashValue:
          maxLength: 24
          type: string
          description: This identifies the cash value for the available points on
            the account.
          example: $50.00
        enrollmentChannel:
          maxLength: 4
          type: string
          description: User-defined code that identifies the method by which the account
            was enrolled or opened.
          example: NETB
        lastStatusChangeDate:
          maxLength: 10
          type: string
          description: Date when the last status change occurred for the points account
            record, The format is MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT
            on System Control. System will retrieve the latest statement details,
            if no value is given in this field.
          example: 12/01/2021
        schemeId:
          maxLength: 5
          type: string
          description: Unique identification number of the points scheme associated
            with the organization.
          example: '10101'
        schemeName:
          maxLength: 40
          type: string
          description: Name or description assigned to the points scheme record.
          example: REWARDS
        status:
          maximum: 9
          maxLength: 1
          type: integer
          description: Field that displays the status of the points account record
            and a description of the status. <br/>The values are:<br/>&nbsp; '0' -
            Incomplete <br/>&nbsp; '1' - Active <br/>&nbsp; '2' - Inactive (batch
            status method) <br/>&nbsp; '3' -  On hold (batch status method) <br/>&nbsp;
            '4' - Frozen (batch status method) <br/>&nbsp; '6' - Pending close (batch
            status method) <br/>&nbsp; '7' - Closed <br/>&nbsp; '8' - Pending purge
            (batch status method) <br/>&nbsp; '9' - Purged.
          example: '1'
        totalAmount:
          maxLength: 24
          type: string
          description: This identifies the total amount available for the points on
            account.
          example: $100.00
        totalAvailablePoints:
          maxLength: 17
          type: string
          description: This identifies the available points to redeem on a points
            account.
          example: '1000'
        typeOfCustomer:
          maxLength: 1
          type: string
          description: This identifies the type of customer for the points account
            record. <br/>The values are:<br/>&nbsp; 'I' - Individual <br/>&nbsp; 'B'
            - Business <br/>&nbsp; 'C' - Consolidated
          example: I
    InquirePointsStatisticV1ResponseModel:
      type: object
      properties:
        cycleToDatePoints:
          type: object
          properties:
            adjustIn:
              maxLength: 17
