              maxLength: 17
              type: string
              description: Field that displays the total number of bought points cycle-to-date.
              example: '100'
            closed:
              maxLength: 17
              type: string
              description: Field that displays the total number of closed points cycle-to-date.
              example: '12'
            earned:
              maxLength: 17
              type: string
              description: Field that displays the total number of basic earned points
                cycle-to-date.
              example: '12'
            expired:
              maxLength: 17
              type: string
              description: Field that displays the total number of expired points
                cycle-to-date.
              example: '12'
            expiredInGracePeriod:
              maxLength: 17
              type: string
              description: Field that displays the total number of expired points
                retained in a grace period cycle-to-date.
              example: '12'
            redeemed:
              maxLength: 17
              type: string
              description: Field that displays the total number of redeemed points
                cycle-to-date. This total includes points redeemed by automatic disbursement.
              example: '12'
            total:
              maxLength: 17
              type: string
              description: Field that displays the grand total number of bought, earned,
