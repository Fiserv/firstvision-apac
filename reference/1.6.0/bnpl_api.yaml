          maximum: 9
          maxLength: 1
          type: integer
          description: Field indicates the corresponding occurrence on fee table to
            be used for charging the Missed Payment Fee. <br/>The values are:<br/>&nbsp;
            '0' - No Missed Payment Fee to be charged <br/>&nbsp; '1 - 5' - Missed
            Payment Fee to be charged as per the value present in corresponding occurrence
            of field BNPL MISSED PMT FEE on BNPL Fees
          example: '0'
