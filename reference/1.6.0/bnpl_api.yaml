              maximum: 9
              maxLength: 1
              type: integer
              description: Field indicates how the system should determine Pay date
                for first term. <br/>The values are:<br/>&nbsp; '0' - Compute First
                instalment pay date using authorization date plus repayment frequency
                <br/>&nbsp; '1' - Compute First instalment Pay date using authorization
                date & number of days defined in the 2nd part of this field (DAYS)
              example: '0'
            daysCount:
              maximum: 99
              maxLength: 2
              type: integer
              description: 'Field indicates the number of days since Authorization
                Date that should be used for First Pay Date calculation. Valid Values
                are: 0  99.'
              example: '25'
            instalmentBiilingIndicator:
              maximum: 9
              maxLength: 1
              type: integer
              description: Field indicates if system should charge the interest as
                part of First instalment. <br/>The values are:<br/>&nbsp; '0' - No
                interest to be charged for first instalment <br/>&nbsp; '1' - Interest
                to be charged for first instalment
              example: '0'
        bookingFeeDetails:
          type: object
          properties:
            type:
              maxLength: 1
              type: string
              description: Field indicates whether conversion fee is fixed amount
                or percentage of transaction amount. <br/>The values are:<br/>&nbsp;
                'A' - Conversion fee is fixed amount (default) <br/>&nbsp; 'P' - Conversion
                fee is percentage of transaction amount
              example: A
            amountOrPercentage:
              maxLength: 20
              type: string
              description: Value of amount or percentage of BNPL Transaction/s amount
                calculated as fee and prorated by number of repayment terms equally.
