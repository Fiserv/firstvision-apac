          maximum: 9
          maxLength: 1
          type: integer
          description: Field indicates whether BNPL plan instalment schedule will
            be recalculated by keeping the same repayment amount or repayment term.
            <br/>The values are:<br/>&nbsp; '0' - Restructure the remainder of the
            schedule using the same instalment amount resulting in reduced term <br/>&nbsp;
            '1' - Restructure the remainder of the schedule using the same offer term
            resulting in reduced instalment amount
          example: '0'
