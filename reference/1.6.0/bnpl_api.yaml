                (default) <br/>&nbsp; '1' - BNPL snooze is active and snooze is applicable
                only for one future instalment paydate <br/>&nbsp; '2' - BNPL snooze
                is active and snooze is applicable for all future installment paydate
              example: '0'
            daysCount:
              maximum: 99
              maxLength: 2
              type: integer
              description: Field indicates the number of days snooze will be placed.
