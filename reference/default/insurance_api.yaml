            for the account since the product became active <br/>&nbsp; '2' - Product
            is active and a statement for the account has been produced since the
            product became active
          example: '0'
        sourceCodeDescription:
          maxLength: 20
          type: string
          description: It is a source code description.
          example: ABCD
        productId:
          maximum: 999
          maxLength: 3
          type: integer
          description: Unique identification number of the product associated with
            the organization. Valid values are 1-998.
          example: '1'
  securitySchemes:
    Authorization:
      type: http
      scheme: bearer
