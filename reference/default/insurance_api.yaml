components:
  schemas:
    UpdateInsuranceV1ReqModel:
      type: object
      properties:
        residenceId:
          maxLength: 3
          type: string
          description: Code that identifies the product enrollment ID of the account
            holder, which determines the Processing Control Table and the Insurance/Product
            table for an account.
          example: SX1
        status:
          maxLength: 1
          type: string
          description: Status of the product. <br/>The values are:<br/>&nbsp; 'F'
            - Product is in force <br/>&nbsp; 'C' - Product is canceled. CMS assesses
            no premiums <br/>&nbsp; 'I' - Product is inactive due to a user-defined
            condition
          example: F
        cancelReason:
          maxLength: 1
          type: string
          description: Code that indicates the reason for canceling a product. <br/>The
            values are:<br/>&nbsp; ' ' - Not canceled. (Default) <br/>&nbsp; 'A' -
            Canceled the month after the product party reached the policy expiration
            age <br/>&nbsp; 'B' - Canceled because the block code assigned to the
            account cancels insurance and non-insurance products <br/>&nbsp; 'C' -
            Canceled because the account is charged off <br/>&nbsp; 'D' - Canceled
            due to delinquency.  <br/>&nbsp; 'F' - Canceled because a fiche number
            is required but is not assigned to the account and the number of cancellation
            days has been reached <br/>&nbsp; 'G' - Canceled because the product party
            date of birth was updated and the product party no longer meets the enrollment
            age requirement <br/>&nbsp; 'I' - Canceled because the product party date
            of birth was updated and the product party no longer meets the enrollment
            age requirement <br/>&nbsp; 'J' - Canceled because CMS cannot find the
            Insurance/Product table for the product <br/>&nbsp; 'M' - Canceled because
            the block code assigned to the account cancels insurance/products <br/>&nbsp;
            'P' - Manually canceled because the credit line or account was closed
            <br/>&nbsp; 'R' - Manually canceled at the request of the product party
            or customer <br/>&nbsp; 'T' - Canceled because the maximum amount at risk
            exceeded the maximum coverage <br/>&nbsp; 'U' - Manually canceled at the
            request of the underwriter <br/>&nbsp; 'X' - Manually canceled for a miscellaneous
            reason
          example: ' '
        effectiveDate:
          maxLength: 10
          type: string
          description: Effective date of the product. This date may be a future date.
            CMS assesses the first premium in the cycle that this date occurs. The
            format is MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT on System
            Control.
          example: 10/07/2023
        isThirdPartyStatementEnabled:
          maximum: 9
          maxLength: 1
          type: integer
          description: Code that determines if statements are sent to the product
            third party in addition to the account holder. <br/>The values are:<br/>&nbsp;
            '0' - Do not send statements to the product third party (Default) <br/>&nbsp;
            '1' - Send statements to the product third party
