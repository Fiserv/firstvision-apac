openapi: 3.0.1
info:
  title: Vision10 API Documentation
  description: V10 open API document.
  version: 1.0.0
servers:
  - url: https://stg34.visionplus.io:24500/fva_apac
tags:
  - name: Product Management
paths:
  /v1/products/{productNumber}/cardControls:
    put:
      tags:
        - Product Management
      summary: Update Logo Card Controls
      description: This service is used to update the card controls at product level for the given product
      operationId: UpdateLogoCardControls
      parameters:
        - name: X-Correl-Id
          in: header
          description: Any correlational text client's may want to send in the request for mapping the response on their side. Any value passed in the request message will be return back as-is in the API response message
          required: true
          schema:
            type: string
            example: ABC123
        - name: X-Name
          in: header
          description: User’s sign-on name. The value passed in this field will be validated within application for user's authority to consume the requested API
          required: true
          schema:
            type: string
            example: 00000AUNAB
        - name: X-context
          in: header
          description: A unique random ID assigned to the requestor once authenticated to the First Vision application. Value passed in this field will be used within application to authenticate the valid signed-on user
          required: true
          schema:
            type: string
            example: 00000AUNAB
        - name: businessUnit
          in: query
          description: Business Unit - Identification number associated with this Account Base Segment record, the values are 001–998
          required: true
          schema:
            type: number
            example: 600
        - name: productNumber
          in: path
          description: Product - This field is the Identification number of the Logo record
          required: true
          schema:
            type: number
            example: '001'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLogoCardControlReqModel'
      responses:
        '200':
          description: |2-
             
            Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateLogoCardControlResponseModel'
        '400':
          description: |2-
             
            The request cannot be validated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '401':
          description: |2-
             
            The request was unauthorized
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '404':
          description: |2-
             
            The request resource does not exist
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '500':
          description: |2-
             
            An unexpected internal server error occurred
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '503':
          description: |2-
             
            The service was unavailable
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '504':
          description: |2-
             
            The request timed out while waiting for a response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
  /v1/products/{productNumber}/details:
    get:
      tags:
        - Product Management
      summary: Inquire Product
