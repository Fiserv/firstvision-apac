        '404':
          description: |2-
             
            The request resource does not exist
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '500':
          description: |2-
             
            An unexpected internal server error occurred
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '503':
          description: |2-
             
            The service was unavailable
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '504':
          description: |2-
             
            The request timed out while waiting for a response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
  /v1/products/{planNumber}/planDetails:
    get:
      tags:
        - Product Management
      summary: Inquire Plan Master
      description: This service provides plan details for a given credit plan.
      operationId: InquirePlanMaster
      parameters:
        - name: X-Correl-Id
          in: header
          description: Any correlational text client's may want to send in the request for mapping the response on their side. Any value passed in the request message will be return back as-is in the API response message
          required: true
          schema:
            type: string
            example: ABC123
        - name: X-Name
          in: header
          description: User’s sign-on name. The value passed in this field will be validated within application for user's authority to consume the requested API
          required: true
          schema:
            type: string
            example: 00000AUNAB
        - name: X-context
          in: header
          description: A unique random ID assigned to the requestor once authenticated to the First Vision application. Value passed in this field will be used within application to authenticate the valid signed-on user
          required: true
          schema:
            type: string
            example: 00000AUNAB
        - name: businessUnit
          in: query
          description: Business Unit - Identification number associated with this Account Base Segment record, the values are 001–998
          required: true
          schema:
            type: number
            example: 600
        - name: planNumber
          in: path
          description: Plan Number - Identification number of the Credit Plan Master record. The values are 00001–99998. You can establish as many as 99,998 Credit Plan Master records for each organization
          required: true
          schema:
            type: number
            example: 10002
        - name: requestBody
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/InquirePlanMasterReqModel'
      responses:
        '200':
          description: |2-
             
