    ResponseErrorMessageInfo:
      type: object
      properties:
        errorCode:
          type: string
          example: ''
        errorMessage:
          type: string
          example: ''
    InquireServiceChargeTableResponseModel:
      required:
      - businessUnit
      - productNumber
      - tableNumber
      type: object
      properties:
        businessUnit:
          maxLength: 3
          type: number
          description: Business Unit - Identification number of the business unit
            associated with this Service Charge/Fee table. The values are 000–998.
          example: 600
        serviceFeeChargeTablesRes:
          $ref: '#/components/schemas/ServiceFeeChargeTablesRes'
        productNumber:
          maxLength: 3
          type: number
          description: Product Number - Identification number of the product associated
            with this Service Charge/Fee table. The values are 000–998.
          example: 0
        tableNumber:
          maxLength: 3
          type: number
          description: Table Number - Identification number of the Service Charge/Fee
            table. The values are 001–998.
          example: 1
    ServiceFeeChargeTable1Res:
      type: object
      properties:
        tier1ServiceFee1:
          maxLength: 17
          type: number
          description: Tier1 Service Fee1  - Fixed amount in monetary units and subunits
            or percentage of the transaction amount to assess for the service charge
            up to the number of transactions in the TRANSACTION LIMIT field, inclusive.
            If METHOD is 1, enter a fixed amount. If METHOD is 2, enter a percentage.
            For a percentage, the first two positions must be zero.
          example: '0.0'
        serviceFeeMinimumCapping1:
          maxLength: 9
          type: number
          description: Single Fee Minimum Capping1 - Minimum amount, in monetary units
            and subunits, of the service charge to assess. This amount must be less
            than the SINGLE FEE MAXIMUM amount.
          example: '0.0'
        transactionLimitFrequence1:
          maxLength: 1
          type: string
          description: Transaction Limit Frequency1 - Code that determines whether
            the TRANSACTION LIMIT number is a daily limit or cycle limit for the number
            of transactions assessed service charges by TIER 1 FEE AMOUNT.
          example: '1'
          enum:
          - '0'
          - '1'
        initiatingTransactionCode1:
          maxLength: 5
          type: number
