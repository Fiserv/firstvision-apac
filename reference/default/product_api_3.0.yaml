                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
      x-proxy-name: Inquire Plan Master
      x-group-name: Product Management
components:
  schemas:
    Of18:
      type: object
      properties:
        maximumAuthorizationLimitFrequency:
          maxLength: 1
          type: string
          description: Maximum Authorization Limit Frequency - This is a flag which
            indicates the frequency for the maximum authorization parameters. This
            frequency applies to the RETAIL PURCHASE AMOUNT to TRANSACTION LIMIT RETAIL
            fields
          example: '1'
          enum:
          - '0'
          - '1'
          - '2'
          - '3'
        atmCashAmount:
          maxLength: 17
          type: string
          description: ATM Cash Amount - Maximum amount in monetary units and subunits
            of ATM cash authorizations allowed for the frequency defined in the FREQ
            field
          example: '2000.0'
        atmCashNumber:
          maxLength: 9
          type: integer
          description: ATM Cash Number - Maximum number of ATM cash authorizations
            allowed for the frequency defined in the FREQ field
          format: int32
          example: '5'
        transactionLimitAtm:
          maxLength: 17
          type: string
          description: Transaction Limit ATM - This is the Maximum authorization amount
            in monetary units and subunits for a single ATM transaction
          example: '100.0'
        otcCashAmount:
          maxLength: 17
          type: string
          description: OTC Cash Amount - Maximum amount in monetary units and subunits
            of ATM cash authorizations allowed for the frequency defined in the FREQ
            field
          example: '1500.0'
        otcCashNumber:
          maxLength: 9
          type: integer
          description: OTC Cash Number - Maximum number of ATM cash authorizations
            allowed for the frequency defined in the FREQ field
          format: int32
          example: '6'
        transactionLimitOtc:
          maxLength: 17
          type: string
          description: Transaction Limit OTC - This is the Maximum authorization amount
            in monetary units and subunits for a single ATM transaction
          example: '200.0'
        retailPurchaseAmount:
          maxLength: 17
          type: string
          description: Retail Purchase Amount - Maximum amount in monetary units and
            subunits of retail authorizations allowed for the freqency defined in
            the FREQ field
          example: '100000.0'
        retailPurchaseNumber:
          maxLength: 9
          type: integer
          description: Retail Purchase Number - Maximum number of retail authorizations
            allowed for the frequency defined in the MAXIMUM AUTHORIZATION LIMIT FREQUENCY
            field
          format: int32
          example: '10'
        transactionLimitRetail:
          maxLength: 17
          type: string
          description: Transaction Limit Retail - This is the Maximum amount in monetary
            units and subunits for a single retail authorization
          example: '10000.0'
    Of19:
      type: object
      properties:
        atmFlag:
          maxLength: 1
          type: string
          description: ATM Flag - Flag indicates ATM transactions are active or not
          example: Y
          enum:
          - Y
          - N
          - ' '
        posFlag:
          maxLength: 1
          type: string
          description: POS Flag - Flag indicates POS transactions are active or not
          example: Y
          enum:
          - Y
          - N
          - ' '
        ecomFlag:
          maxLength: 1
          type: string
          description: ECOM Flag - Flag indicates ECOM transactions are active or
            not
          example: '1'
          enum:
          - '1'
          - '0'
          - ' '
        motoFlag:
          maxLength: 1
          type: string
          description: MOTO Flag - Flag indicates MOTO transactions are active or
            not
          example: N
          enum:
          - Y
          - N
        intAtmPosFlag:
          maxLength: 1
          type: string
          description: International ATM POS Flag - Flag indicates International ATM,
            POS transactions are active or not
          example: N
          enum:
          - Y
          - N
    Of20:
      type: object
      properties:
        yeartodateCountryRiskSpendLimitActive:
          maxLength: 1
          type: string
          description: Year-To-Date Country Risk Spending Limit Active - This is a
            flag that indicates whether a year-to-date spending limit for accounts
            initiating transactions in high-risk and non-high-risk countries is active
          example: '1'
          enum:
          - '0'
          - '1'
        yeartodateMaxAuthAmountHighRiskCountry:
          maxLength: 17
          type: string
          description: Year-To-Date Max Auth Amount High Risk Country - Maximum amount
            of authorizations in monetary units and subunits allowed for the cumulative
            year-to-date spending by an account in high-risk countries. Maximum amount
            of authorizations in monetary units and subunits allowed for the cumulative
            year-to-date spending by an account in high-risk countries
          example: '10000.0'
        yeartodateMaxAuthAmountOtherRiskCountry:
          maxLength: 17
          type: string
          description: Year-To-Date Max Auth Amount Other Risk Country - Maximum amount
            of authorizations in monetary units and subunits allowed for the cumulative
            year-to-date spending by an account in non-high-risk countries. Risk is
            designated by country code in the Financial Authorization System (FAS)
          example: '15000.0'
    UpdateLogoCardControlReqModel:
      type: object
      properties:
        OF18:
          $ref: '#/components/schemas/Of18'
        OF19:
          $ref: '#/components/schemas/Of19'
        OF20:
          $ref: '#/components/schemas/Of20'
    ResponseErrorMessageInfo:
      type: object
      properties:
        errorCode:
          type: string
          example: ''
        errorMessage:
          type: string
          example: ''
    UpdateLogoCardControlResponseModel:
      required:
      - businessUnit
      - productNumber
      type: object
      properties:
        businessUnit:
          maxLength: 3
          type: integer
          description: Business Unit - Identification number associated with this
            Account Base Segment record, the values are 001–998
          format: int32
          example: '600'
        productNumber:
          maxLength: 3
          type: integer
          description: Product - This field is the Identification number of the Logo
            record
          format: int32
          example: '1'
        OF18:
          $ref: '#/components/schemas/Of18'
        OF19:
          $ref: '#/components/schemas/Of19'
        OF20:
          $ref: '#/components/schemas/Of20'
    CardActivationControlsRes:
      type: object
      properties:
        newCardActivation:
          maxLength: 1
          type: string
          description: New Card Activation - This flag indicates whether to use card
            activation for new cards
          example: Y
        additionalCardActivation:
          maxLength: 1
          type: string
          description: Addtional Card Activation - This flag indicates whether to
            use card activation for additional cards
          example: Y
        reissueCardActivation:
          maxLength: 1
          type: string
          description: Reissue Card Activation - This flag indicates whether to use
            card activation for reissued cards
          example: Y
        replacementCardActivation:
          maxLength: 1
          type: string
          description: Replacement Card Activation - This flag indicates whether to
            use card activation for replacement cards
          example: Y
    InquireProductResponseModel:
      required:
      - businessUnit
      - productNumber
      type: object
      properties:
        businessUnit:
          maxLength: 3
          type: integer
          description: Business Unit - Identification number associated with this
            Account Base Segment record, the values are 001–998
          format: int32
          example: '600'
        productNumber:
          maxLength: 3
          type: integer
          description: Product - This field is the Identification number of the Logo
            record
          format: int32
          example: '1'
        productDescription:
          maxLength: 30
          type: string
          description: Product Description - This filed is the description of the
            Logo record. This description enables you to identify the kind of accounts
            processed by this product
          example: VISA CREDIT CONSUMER
        cardProductDisplay:
          maxLength: 1
          type: string
          description: Card Product Display - Flag that indicates whether cards in
            this logo display a logo symbol for PLUS, Cirrus, or Maestro
          example: '0'
          enum:
          - '0'
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
        quarterlyAffiliateCardProduct:
          maxLength: 3
          type: string
          description: Quaterly Affilicate Card Product - Code that indicates the
            card association card product. This field is required if the Logo record
            processes bankcard accounts (TYPE OF ACCOUNTS PROCESSED field is D, X,
            or Y) to identify the quarterly reporting classification or card product
          example: V1
        loanFeatureActive:
          maxLength: 1
          type: string
          description: Loan Feature Active - Flag that indicates whether the loans
            feature is active for the product
          example: '1'
          enum:
          - '0'
          - '1'
        paymentHolidaysAllowed:
          maxLength: 1
          type: string
          description: Payment Holidays Allowed - Code that indicates whether manual
            skip payments are allowed for accounts in this product
          example: Y
          enum:
          - N
          - Y
        sameDayEmbossingAllowed:
          maxLength: 1
          type: string
          description: Same Day Embossing Allowed -  This flag indicates whether same-day
            embossing is allowed for accounts within this product
          example: '1'
          enum:
          - '0'
          - '1'
        chipPinCardAllowed:
          maxLength: 1
          type: string
          description: CHIP or PIN Card Allowed - This flag identifies whether smart
            cards can be issued for cards in this product
          example: '1'
          enum:
          - '0'
          - '1'
        delinquencyAgeing:
          maxLength: 1
          type: string
          description: Delinquency Ageing - Code that specifies whethre delinquency
            aging occurs on payment due date or cycle date
          example: D
          enum:
          - D
          - S
        processingControlLevel:
          maxLength: 1
          type: string
          description: Processing Control Level - This is a flag which indicates the
            processing control level for accounts in this product
          example: O
          enum:
          - S
          - O
          - L
        collectionsActive:
          maxLength: 1
          type: string
          description: Collections Active - This flag indicates whether CTA is active
          example: Y
          enum:
          - N
          - Y
        automaticAccountNumberGeneration:
          maxLength: 1
          type: string
          description: Automatic Account Number Generation - This flag indicates whether
            this product uses automatic account number and card number generation
          example: I
          enum:
          - Y
          - I
          - N
        authAlerts:
          maxLength: 1
          type: string
          description: Auth Alerts - This flag indicates whether transaction authorization-based
            alerts functionality is active for the product and whether the cardholder
            is automatically enrolled for the alert
          example: '0'
          enum:
          - '0'
          - '1'
          - '2'
        falcon6Active:
          maxLength: 1
          type: string
          description: Falcon 6 Active - This is the flag that indicates whether the
            Falcon 6 interface is active for this product
          example: '0'
          enum:
          - '0'
          - '1'
        vipOverrideFlag:
          maxLength: 1
          type: string
          description: VIP override Flag - This flag indicates if VIP override is
            active or not
          example: N
          enum:
          - Y
          - N
        secureCodeActive:
          maxLength: 1
          type: string
          description: Secure Code Active - Flag that indicates whether the Connection
            Management System (CCM) is active
          example: '0'
          enum:
          - '0'
          - '1'
        loyaltyManagementActive:
          maxLength: 1
          type: string
          description: Loyalty Management Active - This flag indicates if the Loyalty
            Management System (LMS) is active for this product
          example: '1'
          enum:
          - '1'
          - '0'
        debitCardProcessActive:
          maxLength: 1
          type: string
          description: Debit Card Process Active - This flag indicates whether the
            online debit card processing feature is active for this product
          example: '0'
          enum:
          - '0'
          - '1'
        tokenizationServiceActive:
          maxLength: 1
          type: string
          description: Tokenization Service Active - This flag indicates whether the
            tokenization functionality is active for the product
          example: '1'
          enum:
          - '0'
          - '1'
        sameDayEmboss:
          maxLength: 1
          type: string
          description: Same Day Embossing - This flag indicates whether same-day embossing
            is allowed for the accounts within the product.
          example: '0'
          enum:
          - '0'
          - '1'
        manualPinResetAllowed:
          maxLength: 1
          type: string
          description: Manual PIN Reset Allowed - Flag that indicates whether the
            PIN try counter field on the Embosser record is allowed to be manually
            reset for accounts in this product
          example: '1'
          enum:
          - '0'
          - '1'
        cardActionTableActive:
          maxLength: 1
          type: string
          description: Card Action Table Active - This flag indicates whether the
            enhanced PIN and card warehousing functionality provided by the card action
            table is enabled
          example: '0'
          enum:
          - '0'
          - '1'
        defaultCardTechnology:
          maxLength: 1
          type: string
          description: Default Card Technology - Default Card Technology to be used
            during new account setup
          example: '3'
          enum:
          - '0'
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
        scriptingActive:
          maxLength: 1
          type: string
          description: Scripting Active - This is a flag which indicates whether the
            smart card scripting functionality provided by CMS, FAS (Financial Authorization
            System), ESS (EMV Scripting System), and RIS is active for this product.
          example: '0'
          enum:
          - '0'
          - '1'
        sweepOptionAllowed:
          maxLength: 1
          type: string
          description: Sweep Option Allowed - This flag indicates whether sweep processing
            is allowed for this product
          example: '0'
          enum:
          - '0'
          - '1'
        crossBorder:
          maxLength: 1
          type: string
          description: Cross Border - This is the flag that indicates the alert setting
            for cross border transactions at the cardholder level
          example: '0'
          enum:
          - '0'
          - '1'
        creditLimitBypass:
          maxLength: 1
          type: string
          description: Credit Limit Bypass - This is the field that determines whether
            accounts belonging to this product will be excluded from an adaptive control
            system (ACS) credit limit review
          example: '0'
          enum:
          - '0'
          - '1'
          - '2'
          - '3'
        approvedCardUse:
          maxLength: 1
          type: string
          description: Approved Card Use - This flag indicates if the cards that are
            assigned to accounts in this product are approved for local use only or
            international use
          example: '0'
          enum:
          - '0'
          - '1'
        newCardDefaultActive:
          maxLength: 1
          type: string
          description: New Card Default Active - Code that indicates whether the value
            in the ENHANCED PRODUCT field defaults to the Embosser records for new
            cards in this product
          example: '0'
          enum:
          - '0'
          - '1'
        enhancedProductsEligible:
          maxLength: 1
          type: string
          description: Enhanced Products Eligible - This flag indicates whether accounts
            in the product are eligible for an enhanced product
          example: '0'
          enum:
          - '0'
          - '1'
          - '4'
        virtualCardEdits:
          maxLength: 1
          type: string
          description: Virtual Card Edits - This flag indicates whether virtual card
            accounts are allowed for the product and whether FAS restricts card-present
            transactions for virtual card accounts
          example: ''
          enum:
          - X
          - Y
          - ' '
        newCardPlastics:
          maxLength: 1
          type: string
          description: New Card Plastics - This flag indicates whether CMS generates
            a tape for embossing plastics for new accounts
          example: Y
          enum:
          - N
          - Y
          - B
          - F
        embossingFilesKeyType:
          maxLength: 1
          type: string
          description: Embosser Key Type - Key type for Embosser Files
          example: B
          enum:
          - B
          - E
          - F
          - G
          - H
          - ' '
        keyTypeForPinMailerFiles:
          maxLength: 1
          type: string
          description: PIN Mailer Key Type - Key type for PIN mailer
          example: B
          enum:
          - B
          - E
          - F
          - G
          - H
          - ' '
        pinMailerNameaddress:
          maxLength: 1
          type: string
          description: PIN Mailer Name/Address - determines the name and address to
            print on PIN mailer wthe PIN and card mailer
          example: '0'
          enum:
          - '0'
          - '1'
          - '2'
          - '3'
        cardMailerNameaddress:
          maxLength: 1
          type: string
          description: Card Mailer Name/Address - determines the name and address
            to print on Card mailer
          example: '0'
          enum:
          - '0'
          - '1'
          - '2'
