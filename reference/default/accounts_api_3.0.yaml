components:
  schemas:
    UpdateWaiveFeeReqModel:
      type: object
      properties:
        isWaiveLateChargeEnabled:
          maxLength: 1
          type: string
          description: 'Flag that indicates whether to waive late charges for the
            account. <br/>The values are: <br/>&nbsp; ''0'' - Do not waive late charges
            (Default) <br/>&nbsp; ''1'' - Waive late charges'
          example: '1'
          enum:
          - '0'
          - '1'
        isWaiveInterestFeeEnabled:
          maxLength: 1
          type: string
          description: 'Flag that indicates whether to waive interest for the account.
            <br/>The values are: <br/>&nbsp; ''0'' - Assess interest (Default) <br/>&nbsp;
            ''1'' - Waive all interest'
          example: '1'
          enum:
          - '0'
          - '1'
        isWaiveAnnualMembershipFeeEnabled:
          maxLength: 1
          type: string
          description: Flag that indicates whether to waive the annual membership
            fee for the account. <br/>The values are:<br/>&nbsp; '0' - Do not waive
            membership fee (Default) <br/>&nbsp; '1' - Waive both the initial and
            renewal membership fees <br/>&nbsp; '2' - Waive only the initial membership
            fee <br/>&nbsp; '3' - Waive only the renewal membership fee
          example: '0'
          enum:
          - '0'
          - '1'
          - '2'
          - '3'
        isWaiveOverlimitFeeEnabled:
          maxLength: 1
          type: string
          description: 'Flag that indicates whether to waive the overlimit fee for
            the account. <br/>The values are: <br/>&nbsp; ''0'' - Do not waive the
            overlimit fee (Default) <br/>&nbsp; ''1'' - Waive the overlimit fee'
          example: '0'
          enum:
          - '0'
          - '1'
        isWaiveNsf1-5FeeEnabled:
          maxLength: 1
          type: string
          description: 'Flag that indicates whether to waive nonsufficient funds (NSF)
            fees for returned checks. <br/>The values are: <br/>&nbsp; ''0'' - Do
            not waive NSF fees if in accounts <br/>&nbsp; receivable (A/R) and waive
            if in profit/loss (P/L) (Default) <br/>&nbsp; ''1'' - Waive NSF fees in
            A/R and P/L <br/>&nbsp; ''2'' - Do not waive NSF fees in A/R and P/L <br/>&nbsp;
            ''3'' - Waive NSF fees in A/R but do not waive in P/L'
          example: '3'
          enum:
          - '0'
          - '1'
          - '2'
          - '3'
        isWaiveCardIssuanceFeeEnabled:
          maxLength: 1
          type: string
          description: 'Flag that indicates whether to waive card issuance fees whenever
            cards are issued on the account. <br/>The values are: <br/>&nbsp; ''0''
            - Do not waive card issuance fees (Default) <br/>&nbsp; ''1'' - Waive
            card issuance fees'
          example: '1'
          enum:
          - '0'
          - '1'
        isWaiveLetterFeeEnabled:
          maxLength: 1
          type: string
          description: 'Flag that indicates whether to waive the letter fee for the
            account. <br/>The values are: <br/>&nbsp; ''0'' - Do not waive the letter
            fee (Default) <br/>&nbsp; ''1'' - Waive the letter fee'
          example: '1'
          enum:
          - '0'
          - '1'
        isWaiveAddOnMembershipFeeEnabled:
          maxLength: 1
          type: string
          description: 'Flag that indicates whether to waive all supplemental card
            membership fees. <br/>The values are: <br/>&nbsp; ''0'' - Do not waive
            supplemental card membership fees (Default) <br/>&nbsp; ''1'' - Waive
            supplemental card membership fees'
          example: '0'
          enum:
          - '0'
          - '1'
        isWaiveTaxEnabled:
          maxLength: 1
          type: string
          description: 'Flag that indicates whether to waive the tax for the account.
            <br/>The values are: <br/>&nbsp; ''0'' - Do not waive tax (Default) <br/>&nbsp;
            ''1'' - Waive tax'
          example: '1'
          enum:
          - '0'
          - '1'
        isWaiveCycleSpendFeeEnabled:
          maxLength: 1
          type: string
