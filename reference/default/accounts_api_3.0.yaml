            values are:<br/>&nbsp; '0' - Company liability (CL). The company is responsible
            for the balance generated by subordinate accounts <br/>&nbsp; '1' - Individual
            liability (IL). Individual account holders are responsible for the account
            balances <br/>&nbsp; '2' - Individual liability with company indemnity
            (ILCI). Individual cardholders are responsible for account balances. If
            the account is delinquent a specified number of months, the balance is
            moved to a company billing account
          example: '0'
        employeeCode:
          maxLength: 2
          type: string
