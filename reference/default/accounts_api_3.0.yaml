                is MM/DD/YYYY or DD/MM/YYYY depending on the DATE FORMAT on System
                Control.
              example: 14/12/2021
            paymentDaysDelinquentCount:
              maximum: 999
              maxLength: 3
              type: integer
              description: Number of days the account remained delinquent for the
                previous delinquency occurrence.
              example: '66'
            currentCycleDue:
              maxLength: 1
              type: string
              description: Code that identifies the level of contractual delinquency.
                The contractual delinquency (also called the cycle due code), indicates
                the number of cycles for which payments are due. <br/>The values are:<br/>
                &nbsp; '0' - No amount is due; account is current <br/> &nbsp; '1'
                - Current amount due; not past due <br/> &nbsp; '2' - Amount past
                due 129 days (or X days) <br/> &nbsp; '3' - Amount past due 3059
                days <br/> &nbsp; '4' - Amount past due 6089 days <br/> &nbsp; '5'
                - Amount past due 90119 days <br/> &nbsp; '6' - Amount past due 120149
                days <br/> &nbsp; '7' - Amount past due 150179 days <br/> &nbsp;
                '8' - Amount past due 180209 days <br/> &nbsp; '9' - Amount past
                due 210 or more days
              example: '6'
            currentDueAmount:
              maxLength: 20
              type: string
              description: Total current due amount for the account.
              example: $50.00
            pastDueAmount:
              maxLength: 20
              type: string
              description: This field indicates the amount delinquent for the account
                that has been delinquent for 1 to 29 days (also called X days).
              example: $120.00
            30daysDelinquentAmount:
              maxLength: 20
              type: string
              description: This field indicates the amount delinquent for the account
                that has been delinquent 30 to 59 days.
              example: $260.00
            60daysDelinquentAmount:
              maxLength: 20
              type: string
              description: This field indicates the amount delinquent for the account
                that has been delinquent 60 to 89 days.
              example: $120.00
            90daysDelinquentAmount:
              maxLength: 20
              type: string
              description: This field indicates the amount delinquent and the number
                of times the account has been delinquent for 90 to 119 days.
              example: $0.00
            120daysDelinquentAmount:
              maxLength: 20
              type: string
              description: This field indicates the amount delinquent for the account
                that has been delinquent for 120 to 149 days.
              example: $0.00
            150daysDelinquentAmount:
              maxLength: 20
              type: string
              description: This field indicates the amount delinquent for the account
                that has been delinquent for 150 to 179 days.
              example: $0.00
            180daysDelinquentAmount:
              maxLength: 20
              type: string
              description: This field indicates the amount delinquent for the account
                that has been delinquent for 180 to 209 days.
              example: $0.00
            210daysDelinquentAmount:
              maxLength: 20
              type: string
              description: This field indicates the amount delinquent for the account
                that has been delinquent for 210 or more days.
              example: $0.00
            previousCycleDue:
              maximum: 9
              maxLength: 1
              type: integer
              description: Number of cycles due as of the previous cycle. This field
                is necessary to determine whether delinquency has worsened since the
                previous cycle or has actually improved or remained the same.
              example: '5'
