      x-group-name: User Management
components:
  schemas:
    UserSignonReqModel:
      required:
        - secret
        - securityName
      type: object
      properties:
        secret:
          maxLength: 512
          type: string
          description: Encrypted Data 1 - Password for signing on to the system
          example: 
        securityName:
          maxLength: 128
          type: string
          description: Security Name - Sign-on name assigned to the person signing on to the system
          example: 00001NABTEST5
    UserSignonResponseModel:
      type: object
      properties:
        securityContext:
          maxLength: 20
          type: string
          description: Security Context - This field is the security context of the person signing on to the system
          example: '00004753153543545'
    ResponseErrorMessageInfo:
      type: object
      properties:
        errorCode:
          type: string
        errorMessage:
          type: string
    AddUserReqModel:
      required:
        - businessUnitPrivilegeId
        - clientId
        - customerServiceBusinessUnit
        - dateToActivate
        - name
        - operatorId
        - servicePrivilegeGroupId
        - signonExpiryDate
      type: object
      properties:
        clientId:
          maxLength: 5
          type: number
          description: Client ID - Identification number, referred to as Client ID, assigned to your institution by the processor
          example: 1
        name:
          maxLength: 15
          type: string
          description: Name - Sign-on name that the person assigned this User Security Signon record will use to sign on to the system. The sign-on name can consist of letters (A–Z), numbers (0–9), and embedded spaces, but not a leading space. When adding a new sign-on record, the sign-on name must be a unique name not already assigned to any existing User Security Sign-on records for your institution (client ID)
          example: NABTEST25
        dateToActivate:
          maxLength: 10
          type: string
          description: Date to Activate - Activation date of the User Security Sign-on record. The default value is zeros. The sign-on record cannot be used to sign on unless this field is a valid past or current date. This field enables a sign-on record to be added and assigned a future activation date so that the record is automatically active on that future date, The format is MMDDYYYY or DDMMYYYY depending on the date format established on the System record (DATE FORMAT on System Controls)
          example: 27/02/2022
        servicePrivilegeGroupId:
          maxLength: 8
          type: string
          description: Service Privilege Group - Name that identifies an existing service privilege group assigned to this User Security Sign-on record. This service privilege group determines the services that can be accessed by the person who signs on with this sign-on record
          example: CLTUSER
        businessUnitPrivilegeId:
          maxLength: 8
          type: string
          description: Business Unit Privilege ID - Name that identifies an existing organization privilege group assigned to this User Security Sign-on record. This organization privilege group determines the organizations that can be accessed by the person who signs on with this sign-on record. An organization privilege group assigned to a sign-on record must have the same client ID and security type as the sign-on record. Access rights to additional organizations can be included or excluded using the I/E and ORG fields, which are listed on this screen under the ORG INCLUDE/EXCLUDE heading
          example: CTLUSER
        OF2:
          $ref: '#/components/schemas/Of2'
        customerServiceBusinessUnit:
          maxLength: 3
          type: number
          description: Customer Service Business Unit
          example: 100
        OF4:
          $ref: '#/components/schemas/Of4'
        OF3:
          $ref: '#/components/schemas/Of3'
        signonExpiryDate:
          maxLength: 10
          type: string
          description: Sign-on Expiry Date - Expiration date of the User Security Sign-on record. The default value is zeros. The sign-on record cannot be used to sign on unless this field is a valid future date. On the expiration date, the system sets this field to zero. When this field is zero, signon attempts fail and are reported on the Security Violations Report (T130). This date must be changed to a valid future expiration date to enable the sign-on record to be used for signing on again, The format is MMDDYYYY or DDMMYYYY depending on the date format established on the System record (DATE FORMAT on System Controls)
          example: 31/12/2025
        supervisorId:
          maxLength: 3
          type: string
          description: Supervisor ID
          example: ''
        OF6:
          $ref: '#/components/schemas/Of6'
        operatorId:
          maxLength: 3
          type: string
          description: Operator ID - Rep id of Operator
          example: ABC
        OF5:
          $ref: '#/components/schemas/Of5'
    Of2:
      type: object
      properties:
        businessUnit5:
          maxLength: 3
          type: string
          description: Business Unit - Organization number assigned to this User Security Sign-on record. The corresponding I/E field indicates whether to include or exclude access rights to this organization. Access rights to this organization are in addition to the access rights granted by the organization privilege group that is assigned to this sign-on record in the ORG PRIVILEGE field
          example: ''
