openapi: 3.0.1
info:
  title: Vision10 API Documentation
  description: V10 open API document.
  version: 1.0.0
servers:
  - url: https://stg34.visionplus.io:24500/fva_apac
tags:
  - name: User Management
paths:
  /v1/users/signOn:
    post:
      tags:
        - User Management
      summary: User Signon
      description: This service is used for user Signon
      operationId: UserSignon
      parameters:
        - name: X-Correl-Id
          in: header
          description: Any correlational text client's may want to send in the request for mapping the response on their side. Any value passed in the request message will be return back as-is in the API response message
          required: true
          schema:
            type: string
            example: ABC123
        - name: X-Name
          in: header
          description: Userâ€™s sign-on name. The value passed in this field will be validated within application for user's authority to consume the requested API
          required: true
          schema:
            type: string
            example: 00000AUNAB
        - name: X-context
          in: header
          description: A unique random ID assigned to the requestor once authenticated to the First Vision application. Value passed in this field will be used within application to authenticate the valid signed-on user
          required: true
          schema:
            type: string
            example: 00000AUNAB
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSignonReqModel'
      responses:
        '200':
          description: |2-
             
            Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSignonResponseModel'
        '400':
          description: |2-
             
            The request cannot be validated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '401':
          description: |2-
             
            The request was unauthorized
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '404':
          description: |2-
             
            The request resource does not exist
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '500':
          description: |2-
             
            An unexpected internal server error occurred
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '503':
          description: |2-
             
            The service was unavailable
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '504':
          description: |2-
             
            The request timed out while waiting for a response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
components:
  schemas:
    UserSignonReqModel:
      required:
        - secret
        - securityName
      type: object
      properties:
        secret:
          maxLength: 512
          type: string
          description: Encrypted Data 1 - Password for signing on to the system
          example: 
        securityName:
          maxLength: 128
          type: string
          description: Security Name - Sign-on name assigned to the person signing on to the system
          example: 00001NABTEST5
    UserSignonResponseModel:
      type: object
      properties:
        securityContext:
          maxLength: 20
          type: string
          description: Security Context - This field is the security context of the person signing on to the system
          example: '00004753153543545'
    ResponseErrorMessageInfo:
      type: object
      properties:
        errorCode:
          type: string
        errorMessage:
          type: string
