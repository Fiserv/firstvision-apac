openapi: 3.0.1
info:
  title: Vision10 API Documentation
  description: V10 open API document.
  version: 1.0.0
servers:
  - url: http://localhost:8080/
tags:
  - name: User Management
paths:
  /v1/users/signOn:
    post:
      tags:
        - User Management
      summary: User Signon
      description: This service is used for user Signon
      operationId: UserSignon
      parameters:
        - name: X-Correl-Id
          in: header
          description: Any correlational text client's may want to send in the request for mapping the response on their side. Any value passed in the request message will be return back as-is in the API response message
          required: true
          schema:
            type: string
            example: ABC123
        - name: X-Name
          in: header
          description: User’s sign-on name. The value passed in this field will be validated within application for user's authority to consume the requested API
          required: true
          schema:
            type: string
            example: 00000AUNAB
        - name: X-context
          in: header
          description: A unique random ID assigned to the requestor once authenticated to the First Vision application. Value passed in this field will be used within application to authenticate the valid signed-on user
          required: true
          schema:
            type: string
            example: 00000AUNAB
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSignonReqModel'
        required: true
      responses:
        '200':
          description: |2-
             
            Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSignonResponseModel'
        '400':
          description: |2-
             
            The request cannot be validated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '401':
          description: |2-
             
            The request was unauthorized
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '404':
          description: |2-
             
            The request resource does not exist
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '500':
          description: |2-
             
            An unexpected internal server error occurred
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '503':
          description: |2-
             
            The service was unavailable
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '504':
          description: |2-
             
            The request timed out while waiting for a response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
      x-proxy-name: User Signon
      x-group-name: User Management
  /v1/users/boardUser:
    post:
      tags:
        - User Management
      summary: This service is used to add new security sign-on records. A User Security Sign-on record, also referred to as a sign-on record, holds the details that determine a person’s access rights on the system
      description: This service is used to add new security sign-on records
      operationId: AddUser
      parameters:
        - name: X-Correl-Id
          in: header
          description: Any correlational text client's may want to send in the request for mapping the response on their side. Any value passed in the request message will be return back as-is in the API response message
          required: true
          schema:
            type: string
            example: ABC123
        - name: X-Name
          in: header
          description: User’s sign-on name. The value passed in this field will be validated within application for user's authority to consume the requested API
          required: true
          schema:
            type: string
            example: 00000AUNAB
        - name: X-context
          in: header
          description: A unique random ID assigned to the requestor once authenticated to the First Vision application. Value passed in this field will be used within application to authenticate the valid signed-on user
          required: true
          schema:
            type: string
            example: 00000AUNAB
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddUserReqModel'
        required: true
      responses:
        '200':
          description: |2-
             
            Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddUserResponseModel'
        '400':
          description: |2-
             
            The request cannot be validated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '401':
          description: |2-
             
            The request was unauthorized
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '404':
          description: |2-
             
            The request resource does not exist
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '500':
          description: |2-
             
            An unexpected internal server error occurred
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '503':
          description: |2-
             
            The service was unavailable
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
        '504':
          description: |2-
             
            The request timed out while waiting for a response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResponseErrorMessageInfo'
