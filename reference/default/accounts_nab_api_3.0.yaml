          maxLength: 40
          example: 200000200001NNNNNNN1211202109y50052
          description: "Next Token for transaction series"
        tranPrevToken:
          type: string
          maxLength: 40
          example: 200000200001NNNNNNNN1211202109y50003
          description: "Previous Token for transaction series"
